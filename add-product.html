<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <title>زیادکردنی کاڵا</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; }
    label, input, button { display: block; margin: 10px 0; }
    input { padding: 8px; width: 100%; max-width: 300px; }
    button { padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

<h2>زیادکردنی کاڵا</h2>

<form id="addProductForm">
  <label>ناوی کاڵا</label>
  <input type="text" id="productName" required placeholder="ناوی کاڵاکە بنووسە" />

  <label>نرخ (دینار)</label>
  <input type="number" id="productPrice" required placeholder="نرخی کاڵاکە بنووسە" />

  <label>وێنەی کاڵا</label>
  <input type="file" id="productImage" accept="image/*" />

  <button type="submit">زیادکردن</button>
</form>

<p id="msg" style="color:green;"></p>

<script>
  const form = document.getElementById('addProductForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', e => {
    e.preventDefault();

    let name = document.getElementById('productName').value.trim();
    let price = Number(document.getElementById('productPrice').value);
    let fileInput = document.getElementById('productImage');
    let file = fileInput.files[0];

    if (!file) {
      msg.textContent = "تکایە وێنەیەک هەلبژێرە.";
      return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
      let imageData = event.target.result;

      let products = JSON.parse(localStorage.getItem('products') || '[]');
      products.push({
        id: Date.now(),
        name,
        price,
        image: imageData
      });

      localStorage.setItem('products', JSON.stringify(products));

      msg.textContent = "کاڵاکە بەسەرکەوتویی زیاد کرا!";
      form.reset();

      // بەردەوام بوون بۆ index.html
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    };

    reader.readAsDataURL(file); // وێنەکە دەبێت base64 بکرێتەوە
  });
</script>

</body>
</html>
