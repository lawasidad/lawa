<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زیادکردنی کاڵا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #555;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      background-color: #28a745;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>زیادکردنی کاڵا</h2>
    <form id="productForm">
      <label for="name">ناوی کاڵا</label>
      <input type="text" id="name" name="name" required />

      <label for="barcode">بارکۆد</label>
      <input type="text" id="barcode" name="barcode" required />

      <label for="price">نرخی کاڵا</label>
      <input type="number" id="price" name="price" required />

      <label for="category">جۆری کاڵا</label>
      <input type="text" id="category" name="category" required />

      <button type="submit">زیادکردن</button>
    </form>
  </div>

  <script>
    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const barcode = document.getElementById("barcode").value;
      const price = document.getElementById("price").value;
      const category = document.getElementById("category").value;

      const product = { name, barcode, price, category };

      let products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));

      alert("کاڵا زیادکرا!");
      this.reset();
    });
  </script>
</body>
</html>
