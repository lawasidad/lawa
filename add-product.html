<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>زیادکردنی کاڵا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>زیادکردنی کاڵا</h2>
    <form id="productForm">
      <label>کۆدی کاڵا</label>
      <input type="text" id="code" required>

      <label>ناوی کاڵا</label>
      <input type="text" id="name" required>

      <label>ژمارەی بارکۆد</label>
      <input type="text" id="barcode">

      <label>نرخی یەکە</label>
      <input type="number" id="unit_price" required>

      <label>بڕ (Qty)</label>
      <input type="number" id="quantity" required>

      <label>بەروار</label>
      <input type="date" id="date">

      <button type="submit">✅ زیادکردن</button>
    </form>
  </div>

  <script>
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const code = document.getElementById("code").value;
      const name = document.getElementById("name").value;
      const barcode = document.getElementById("barcode").value;
      const unit_price = parseFloat(document.getElementById("unit_price").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const date = document.getElementById("date").value;

      const product = {
        code,
        name,
        barcode,
        unit_price,
        quantity,
        date
      };

      let products = JSON.parse(localStorage.getItem("products") || "[]");
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));

      alert("✅ کاڵا زیادکرا");
      this.reset();
    });
  </script>

</body>
</html>
