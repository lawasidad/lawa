<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <title>کۆمپانیای دۆی قەندیل – سەرەکی</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; background: #f4f4f4; }
    h2 { margin-bottom: 10px; }
    .product {
      background: #fff; padding: 10px; border: 1px solid #ddd;
      margin: 10px 0; display: flex; align-items: center;
    }
    .product img {
      width: 80px; height: 80px; object-fit: cover; margin-left: 10px;
    }
  </style>
</head>
<body>

<h2>📋 لیستی کاڵاکانی هەنووکە</h2>
<div id="productList"></div>

<script>
  function renderProducts() {
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const list = document.getElementById('productList');
    list.innerHTML = '';

    if (products.length === 0) {
      list.innerHTML = '<p>❌ هیچ کاڵایەک بوونی نیە.</p>';
      return;
    }

    products.forEach(product => {
      const item = document.createElement('div');
      item.className = 'product';
      item.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div>
          <h4>${product.name}</h4>
          <p>${product.price.toLocaleString()} دینار</p>
        </div>
      `;
      list.appendChild(item);
    });
  }

  window.addEventListener('DOMContentLoaded', renderProducts);
  window.addEventListener('storage', renderProducts);
</script>

</body>
</html>
