<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زیادکردنی کاڵا</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>زیادکردنی کاڵا</h2>
  <form id="addProductForm">
    <label for="code">بارکۆد</label>
    <input type="text" id="code" required />

    <label for="name">ناوی کاڵا</label>
    <input type="text" id="name" required />

    <label for="price">نرخی یەکە</label>
    <input type="number" id="price" required />

    <label for="quantity">بڕ</label>
    <input type="number" id="quantity" required />

    <label for="date">بەروار</label>
    <input type="date" id="date" required />

    <button type="submit">✅ زیادکردن</button>
  </form>
</div>

<script>
  document.getElementById('addProductForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const code = document.getElementById('code').value.trim();
    const name = document.getElementById('name').value.trim();
    const price = document.getElementById('price').value.trim();
    const quantity = document.getElementById('quantity').value.trim();
    const date = document.getElementById('date').value.trim();

    if (!code || !name || !price || !quantity || !date) {
      alert("تکایە هەموو خانەکان پڕبکەوە");
      return;
    }

    const product = { code, name, price, quantity, date };

    let products = JSON.parse(localStorage.getItem("products") || "[]");
    products.push(product);
    localStorage.setItem("products", JSON.stringify(products));

    alert("✅ کاڵا بە سەرکەوتوویی زیادکرا");
    this.reset();
  });
</script>

</body>
</html>
