<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>زیادکردنی کاڵا و لیستی کاڵاکان</title>
<style>
  body { font-family: sans-serif; padding: 20px; direction: rtl; background: #f7f9fc; }
  label, input, button { display: block; width: 100%; max-width: 400px; margin: 10px 0; }
  input { padding: 8px; font-size: 16px; border-radius: 6px; border: 1.5px solid #ccc; }
  button { background: #28a745; color: white; border: none; padding: 10px; font-weight: bold; border-radius: 6px; cursor: pointer; }
  button:hover { background: #218838; }
  table { border-collapse: collapse; width: 100%; max-width: 800px; margin-top: 30px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
  th { background-color: #28a745; color: white; }
  img { width: 80px; height: 80px; object-fit: contain; border-radius: 5px; }
  .action-btn { cursor: pointer; margin: 0 5px; font-size: 18px; user-select: none; }
  .edit-btn { color: #007bff; }
  .delete-btn { color: #dc3545; }

  /* Modal styles */
  #editModal {
    display: none; 
    position: fixed; 
    z-index: 999; 
    left: 0; top: 0; 
    width: 100%; height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.5);
  }
  #editModalContent {
    background-color: #fefefe;
    margin: 10% auto; 
    padding: 20px; 
    border-radius: 10px;
    width: 90%; max-width: 400px;
  }
  #editModalContent label, #editModalContent input {
    width: 100%;
    margin: 8px 0;
  }
  #editModalContent input {
    padding: 8px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  #editModalContent button {
    margin-top: 15px;
  }
  #editModalClose {
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    color: #aaa;
  }
  #editModalClose:hover {
    color: black;
  }
</style>
</head>
<body>

<h2>زیادکردنی کاڵا</h2>
<form id="addProductForm">
  <label for="productName">ناوی کاڵا</label>
  <input type="text" id="productName" required placeholder="ناوی کاڵاکە بنووسە" />

  <label for="productPrice">نرخ (دینار)</label>
  <input type="number" id="productPrice" required placeholder="نرخی کاڵا" min="0" />

  <label for="productCategory">کەتەگۆری</label>
  <input type="text" id="productCategory" placeholder="کەتەگۆری کاڵا بنووسە" />

  <label for="productImage">وێنەی کاڵا (URL)</label>
  <input type="url" id="productImage" placeholder="لینکی وێنە" />

  <button type="submit">📦 زیادکردن</button>
</form>

<h3>📋 لیستی کاڵاکان</h3>
<table id="productTable">
  <thead>
    <tr>
      <th>ناو</th>
      <th>کەتەگۆری</th>
      <th>نرخ (دینار)</th>
      <th>وێنە</th>
      <th>کردارەکان</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Edit Modal -->
<div id="editModal">
  <div id="editModalContent">
    <span id="editModalClose">&times;</span>
    <h3>دەستکاری کاڵا</h3>
    <form id="editProductForm">
      <label for="editProductName">ناوی کاڵا</label>
      <input type="text" id="editProductName" required />

      <label for="editProductPrice">نرخ (دینار)</label>
      <input type="number" id="editProductPrice" required min="0" />

      <label for="editProductCategory">کەتەگۆری</label>
      <input type="text" id="editProductCategory" />

      <label for="editProductImage">وێنەی کاڵا (URL)</label>
      <input type="url" id="editProductImage" />

      <button type="submit">💾 نوێکردنەوە</button>
    </form>
  </div>
</div>

<script>
  function getProducts() {
    return JSON.parse(localStorage.getItem('products') || '[]');
  }

  function saveProducts(products) {
    localStorage.setItem('products', JSON.stringify(products));
  }

  function renderProducts() {
    const tbody = document.querySelector('#productTable tbody');
    tbody.innerHTML = '';
    const products = getProducts();
    products.forEach((p, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.name}</td>
        <td>${p.category || ''}</td>
        <td>${p.price.toLocaleString()}</td>
        <td>${p.image ? `<img src="${p.image}" alt="${p.name}" />` : ''}</td>
        <td>
          <span class="action-btn edit-btn" data-index="${index}">✏️</span>
          <span class="action-btn delete-btn" data-index="${index}">🗑️</span>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Add product form submit
  document.getElementById('addProductForm').addEventListener('submit', e => {
    e.preventDefault();
    const nameInput = document.getElementById('productName');
    const priceInput = document.getElementById('productPrice');
    const categoryInput = document.getElementById('productCategory');
    const imageInput = document.getElementById('productImage');

    const name = nameInput.value.trim();
    const price = parseInt(priceInput.value.trim());
    const category = categoryInput.value.trim();
    const image = imageInput.value.trim();

    if (!name || isNaN(price) || price < 0) {
      alert('تکایە ناو و نرخ بە دروستی بنووسە.');
      return;
    }

    const products = getProducts();
    products.push({ name, price, category, image });
    saveProducts(products);
    renderProducts();

    e.target.reset();
  });

  // Table action buttons (edit/delete)
  document.querySelector('#productTable tbody').addEventListener('click', e => {
    const target = e.target;
    if (target.classList.contains('edit-btn')) {
      const idx = parseInt(target.dataset.index);
      openEditModal(idx);
    } else if (target.classList.contains('delete-btn')) {
      const idx = parseInt(target.dataset.index);
      deleteProduct(idx);
    }
  });

  // Delete product
  function deleteProduct(index) {
    if (!confirm('دڵنیایت لە سڕینەوەی ئەم کاڵایە؟')) return;

    const products = getProducts();
    products.splice(index, 1);
    saveProducts(products);
    renderProducts();
  }

  // Modal controls
  const editModal = document.getElementById('editModal');
  const editModalClose = document.getElementById('editModalClose');

  editModalClose.onclick = () => {
    editModal.style.display = 'none';
  };
  window.onclick = e => {
    if (e.target === editModal) {
      editModal.style.display = 'none';
    }
  };

  let currentEditIndex = null;

  function openEditModal(index) {
    currentEditIndex = index;
    const products = getProducts();
    const product = products[index];

    document.getElementById('editProductName').value = product.name;
    document.getElementById('editProductPrice').value = product.price;
    document.getElementById('editProductCategory').value = product.category || '';
    document.getElementById('editProductImage').value = product.image || '';

    editModal.style.display = 'block';
  }

  // Edit form submit
  document.getElementById('editProductForm').addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('editProductName').value.trim();
    const price = parseInt(document.getElementById('editProductPrice').value.trim());
    const category = document.getElementById('editProductCategory').value.trim();
    const image = document.getElementById('editProductImage').value.trim();

    if (!name || isNaN(price) || price < 0) {
      alert('تکایە ناو و نرخ بە دروستی بنووسە.');
      return;
    }

    const products = getProducts();
    products[currentEditIndex] = { name, price, category, image };
    saveProducts(products);
    renderProducts();

    editModal.style.display = 'none';
  });

  // On load
  window.addEventListener('DOMContentLoaded', () => {
    // Try to load products.json, if fails load from localStorage
    fetch('products.json')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load');
        return res.json();
      })
      .then(json => {
        localStorage.setItem('products', JSON.stringify(json));
        renderProducts();
      })
      .catch(() => {
        // localStorage used if fetch failed
        renderProducts();
      });
  });
</script>

</body>
</html>
