<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فۆرمی داواکاری کاڵا - سابت وەستایەتی</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      direction: rtl;
      background: #f7f9fc;
      margin: 0;
    }
    form {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: white;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 9999;
      max-width: 600px;
      margin: auto;
      border-radius: 0 0 15px 15px;
    }
    label, input, button, #totalAmount {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 5px auto;
      font-size: 16px;
      box-sizing: border-box;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
    }
    input[readonly] {
      background: #eee;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      padding: 12px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #218838;
    }
    #totalAmount {
      font-weight: bold;
      font-size: 18px;
      color: #28a745;
      margin: 8px auto;
      text-align: center;
    }
    /* Body padding top so content below form */
    body > *:not(form) {
      margin-top: 280px; /* adjust based on form height */
      padding: 0 20px;
    }
  </style>
</head>
<body>

<form id="orderForm">
  <label for="customerName">ناوی خۆت بنووسە</label>
  <input type="text" id="customerName" required placeholder="ناوی خۆت بنووسە" />

  <label for="mobile">ژمارەی مۆبایل</label>
  <input type="text" id="mobile" required placeholder="07XX XXX XXX" />

  <label for="address">ناونیشان</label>
  <input type="text" id="address" required />

  <label for="gps">GPS</label>
  <input type="text" id="gps" readonly value="36.22175, 44.03364" />

  <label for="note">تێبینی (Note)</label>
  <input type="text" id="note" placeholder="تێبینیەکانت بنووسە..." />

  <div id="totalAmount">کۆی گشتی: 0 دینار</div>

  <button type="submit">✅ ناردنی داواکاری</button>
</form>

<script>
  // ئەگەر دەتەوێت ناو و کۆی گشتی وەرگرتنی پرۆگرامەکان زیاد بکەیت ئەمش کۆدە زیاد بکە

  // نمونەی بۆ کۆی گشتی:
  // لێرە دەتوانی کۆی گشتی هەژمار بکەیت بە شێوەی دیاریکراو
  // لە کاتی کۆتایی کۆد بۆ submit ئەمە زیاد بکە

  const orderForm = document.getElementById('orderForm');
  const totalAmountEl = document.getElementById('totalAmount');

  // بۆ نموونە بەرزکردنی کۆی گشتی بە ژمارەی 0 تا هێشتا فەرمیە
  function updateTotal(total) {
    totalAmountEl.textContent = `کۆی گشتی: ${total.toLocaleString()} دینار`;
  }

  // پێشەکی total 0
  updateTotal(0);

  orderForm.addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('customerName').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!name || !mobile || !address) {
      alert('تکایە هەموو خانەکان پڕ بکە.');
      return;
    }

    alert(`✅ داواکاری نێردرا بۆ:\n\nناوی کریار: ${name}\nژمارەی مۆبایل: ${mobile}\nناونیشان: ${address}\nکۆی گشتی: 0 دینار`);
    
    orderForm.reset();
    updateTotal(0);
  });
</script>

</body>
</html>
