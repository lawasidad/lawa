<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>کۆمپانیای دۆی قەندیل - داواکاری کاڵا</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; background: #f7f9fc; }
    .product-list { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .product {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      background: white;
      transition: 0.3s;
      user-select: none;
      position: relative;
    }
    .product.selected {
      border-color: #28a745;
      background: #e0f7e9;
    }
    .product img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .quantity-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }
    .quantity-controls button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .quantity-controls span {
      min-width: 25px;
      display: inline-block;
      text-align: center;
      font-weight: bold;
      user-select: none;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
    form {
      max-width: 400px;
      margin-top: 20px;
      position: sticky;
      top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }
    #totalAmount {
      font-weight: bold;
      font-size: 18px;
      color: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>فۆرمی داواکاری کاڵا</h2>

<div class="product-list" id="productList"></div>

<form id="orderForm">
  <label for="customerName">ناوی کریار</label>
  <input type="text" id="customerName" required placeholder="ناوی خۆت بنووسە" />

  <label for="mobile">ژمارەی مۆبایل</label>
  <input type="text" id="mobile" required placeholder="07XX XXX XXX" />

  <label for="address">ناونیشان</label>
  <input type="text" id="address" required />

  <label for="gps">GPS</label>
  <input type="text" id="gps" readonly />

  <div id="totalAmount">کۆی گشتی: ٠ دینار</div>

  <button type="submit">✅ ناردنی داواکاری</button>
  <p id="successMessage" style="color:green; display:none; font-weight:bold; margin-top: 15px;">✅ داواکاری نێردرا!</p>
</form>

<script>
  let autoGps = null;
  const productList = document.getElementById('productList');
  let selected = [];

  // گرتنی GPS
  async function autoFetchGPS() {
    if (!navigator.geolocation) return;
    navigator.geolocation.getCurrentPosition(pos => {
      autoGps = {
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude
      };
      document.getElementById("gps").value = `${autoGps.latitude.toFixed(5)}, ${autoGps.longitude.toFixed(5)}`;
    }, err => {
      console.warn('GPS ناوەڕاست نییە:', err.message);
      autoGps = null;
      document.getElementById("gps").value = '';
    });
  }

  // بوونی محصولات بۆ localStorage
  if (!localStorage.getItem('products')) {
    const sampleProducts = [
      { id: 1, name: 'شەکر', price: 2000, image: 'https://via.placeholder.com/160?text=شەکر', quantity: 1 },
      { id: 2, name: 'کافی', price: 5000, image: 'https://via.placeholder.com/160?text=کافی', quantity: 1 },
      { id: 3, name: 'کاکائو', price: 3000, image: 'https://via.placeholder.com/160?text=کاکائو', quantity: 1 }
    ];
    localStorage.setItem('products', JSON.stringify(sampleProducts));
  }

  // بارکردنی محصولات و نیشاندانی هەلبژاردن و کۆی گشتی
  function loadProducts() {
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    productList.innerHTML = '';

    let total = 0;

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      if (selected.includes(product.id)) div.classList.add('selected');

      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div><strong>${product.name}</strong></div>
        <div>${product.price.toLocaleString()} دینار</div>
      `;

      if (selected.includes(product.id)) {
        const controls = document.createElement('div');
        controls.className = 'quantity-controls';

        const btnMinus = document.createElement('button');
        btnMinus.textContent = '-';
        const qtySpan = document.createElement('span');
        qtySpan.textContent = product.quantity || 1;
        const btnPlus = document.createElement('button');
        btnPlus.textContent = '+';

        btnMinus.onclick = e => {
          e.stopPropagation();
          if ((product.quantity || 1) > 1) {
            product.quantity--;
            updateProductQuantity(product.id, product.quantity);
          }
        };
        btnPlus.onclick = e => {
          e.stopPropagation();
          product.quantity++;
          updateProductQuantity(product.id, product.quantity);
        };

        controls.appendChild(btnMinus);
        controls.appendChild(qtySpan);
        controls.appendChild(btnPlus);
        div.appendChild(controls);

        total += product.quantity * product.price;
      }

      div.onclick = () => {
        if (selected.includes(product.id)) {
          selected = selected.filter(id => id !== product.id);
          updateProductQuantity(product.id, 1);
        } else {
          selected.push(product.id);
          updateProductQuantity(product.id, 1);
        }
        loadProducts();
      };

      productList.appendChild(div);
    });

    document.getElementById('totalAmount').textContent = `کۆی گشتی: ${total.toLocaleString()} دینار`;
  }

  function updateProductQuantity(productId, qty) {
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const product = products.find(p => p.id === productId);
    if (product) {
      product.quantity = qty;
      localStorage.setItem('products', JSON.stringify(products));
    }
  }

  document.getElementById('orderForm').addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('customerName').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!name || !mobile || !address || selected.length === 0) {
      alert('تکایە هەموو خانەکان پڕ بکە و کاڵایەک هەلبژێرە.');
      return;
    }

    const gps = autoGps;

    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const selectedProducts = products.filter(p => selected.includes(p.id)).map(p => ({
      id: p.id,
      name: p.name,
      price: p.price,
      quantity: p.quantity || 1,
      totalPrice: (p.quantity || 1) * p.price
    }));

    const totalAmount = selectedProducts.reduce((sum, p) => sum + p.totalPrice, 0);

    const order = {
      id: Date.now(),
      name,
      mobile,
      address,
      products: selectedProducts,
      time: new Date().toLocaleString(),
      gps,
      total: totalAmount
    };

    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));

    // ڕاستەوخۆ بڵاوکردنەوەی ئەنجامی داواکاری بەشێوەی کەمەل
    const successMessage = document.getElementById('successMessage');
    successMessage.style.display = 'block';
    setTimeout(() => successMessage.style.display = 'none', 3000);

    selected = [];
    document.getElementById('orderForm').reset();
    document.getElementById('gps').value = '';
    autoFetchGPS();
    loadProducts();
  });

  window.addEventListener('DOMContentLoaded', () => {
    autoFetchGPS();
    loadProducts();
  });
</script>

</body>
</html>
