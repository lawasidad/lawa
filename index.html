<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>کۆمپانیای دۆی رەشمال - داواکاری کاڵا</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; background: #f7f9fc; }
    .product-list { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .product {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      background: white;
      transition: 0.3s;
      user-select: none;
      position: relative;
    }
    .product.selected {
      border-width: 3px;
    }
    .product img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .quantity-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }
    .quantity-controls button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .quantity-controls span {
      min-width: 25px;
      display: inline-block;
      text-align: center;
      font-weight: bold;
      user-select: none;
    }
    label, input, button, select {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
    form {
      max-width: 400px;
      margin-top: 20px;
      position: sticky;
      top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }
    #totalAmount {
      font-weight: bold;
      font-size: 18px;
      color: #28a745;
      margin-top: 10px;
    }
    #successMessage {
      color: green;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }

    /* رەنگەکان بۆ کەتەگۆریەکان */
    option.category-fruit { background-color: #ffecb3; color: #795548; }
    option.category-vegetable { background-color: #c8e6c9; color: #2e7d32; }
    option.category-drink { background-color: #bbdefb; color: #1565c0; }
    option.category-snack { background-color: #ffe0b2; color: #ef6c00; }

    /* رەنگەکان بۆ هەر product لە هەمان کەتەگۆری */
    .product.category-fruit { border-color: #ffb300; background-color: #fff8e1; }
    .product.category-vegetable { border-color: #388e3c; background-color: #e8f5e9; }
    .product.category-drink { border-color: #1976d2; background-color: #e3f2fd; }
    .product.category-snack { border-color: #ef6c00; background-color: #fff3e0; }

    .product.selected.category-fruit { background-color: #ffe082; }
    .product.selected.category-vegetable { background-color: #a5d6a7; }
    .product.selected.category-drink { background-color: #90caf9; }
    .product.selected.category-snack { background-color: #ffcc80; }

    /* ریسپۆنسیڤ بۆ مۆبایل */
    @media (max-width: 600px) {
      .product-list {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 100%;
        max-width: 320px;
      }
      .product img {
        width: 100%;
        height: auto;
      }
      form {
        position: static;
        box-shadow: none;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>

<h2>فۆرمی داواکاری کاڵا</h2>

<label for="categoryFilter">فلتەر بەپێی کەتەگۆری</label>
<select id="categoryFilter">
  <option value="">هەموو کەتەگۆری</option>
</select>

<div class="product-list" id="productList"></div>

<form id="orderForm">
  <label for="customerName">ناوی کریار</label>
  <input type="text" id="customerName" required placeholder="ناوی خۆت بنووسە" />

  <label for="mobile">ژمارەی مۆبایل</label>
  <input type="text" id="mobile" required placeholder="07XX XXX XXX" />

  <label for="address">ناونیشان</label>
  <input type="text" id="address" required />

  <label for="gps">GPS</label>
  <input type="text" id="gps" readonly />

  <label for="note">تێبینی (Note)</label>
  <input type="text" id="note" placeholder="تێبینیەکانت بنووسە..." />

  <div id="totalAmount">کۆی گشتی: ٠ دینار</div>

  <button type="submit">✅ ناردنی داواکاری</button>
  <p id="successMessage">✅ داواکاری نێردرا!</p>
</form>

<script>
  let autoGps = null;
  let products = [];
  let filteredProducts = [];
  let selected = {};
  const productList = document.getElementById('productList');
  const categoryFilter = document.getElementById('categoryFilter');

  // وەشاندنی کەتەگۆریەکان بەم جۆرە رەنگەکان زیاد دەکات بۆ option ـەکان
  function addCategoryOptions(categories) {
    categoryFilter.innerHTML = '<option value="">هەموو کەتەگۆری</option>';
    categories.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      // زیادکردنی class بۆ رەنگدان
      opt.className = `category-${cat.toLowerCase()}`;
      categoryFilter.appendChild(opt);
    });
  }

  async function autoFetchGPS() {
    if (!navigator.geolocation) return;
    navigator.geolocation.getCurrentPosition(pos => {
      autoGps = {
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude
      };
      document.getElementById("gps").value = `${autoGps.latitude.toFixed(5)}, ${autoGps.longitude.toFixed(5)}`;
    }, error => {
      console.warn('ناتوانرایە GPS بگەڕێنرێت:', error.message);
      document.getElementById("gps").value = 'GPS نەدۆزرایەوە';
    });
  }

  async function loadProductsFromJson() {
    try {
      const response = await fetch('products.json');
      if (!response.ok) throw new Error('نەتوانرا فایل بخوێندرێت');
      products = await response.json();

      const categories = [...new Set(products.map(p => p.category).filter(c => c))];
      addCategoryOptions(categories);

      filteredProducts = products;
      updateUI();
    } catch (error) {
      console.error('هەڵە لە خوێندنەوەی products.json:', error);
      productList.innerHTML = '<p style="color:red;">ناتوانرایە کاڵا بخوێندرێت.</p>';
    }
  }

  function updateUI() {
    productList.innerHTML = '';

    let total = 0;

    filteredProducts.forEach((product, index) => {
      const id = product.id ?? index;
      const isSelected = selected[id] > 0;
      const categoryClass = product.category ? `category-${product.category.toLowerCase()}` : '';

      const div = document.createElement('div');
      div.className = `product ${categoryClass}`;
      if (isSelected) div.classList.add('selected');

      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div><strong>${product.name}</strong></div>
        <div>${product.price.toLocaleString()} دینار</div>
      `;

      if (isSelected) {
        const controls = document.createElement('div');
        controls.className = 'quantity-controls';

        const btnMinus = document.createElement('button');
        btnMinus.type = 'button';
        btnMinus.textContent = '-';

        const qtySpan = document.createElement('span');
        qtySpan.textContent = selected[id];

        const btnPlus = document.createElement('button');
        btnPlus.type = 'button';
        btnPlus.textContent = '+';

        btnMinus.onclick = e => {
          e.stopPropagation();
          if (selected[id] > 1) {
            selected[id]--;
          } else {
            delete selected[id];
          }
          updateUI();
        };

        btnPlus.onclick = e => {
          e.stopPropagation();
          selected[id] = (selected[id] || 0) + 1;
          updateUI();
        };

        controls.appendChild(btnMinus);
        controls.appendChild(qtySpan
