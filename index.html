<form id="orderForm">
  <label for="customerName">ناوی کڕیار</label>
  <input type="text" id="customerName" required placeholder="ناوی کڕیار بنوسە" />

  <label for="mobile">ژمارەی مۆبایل</label>
  <input type="text" id="mobile" required placeholder="07XX XXX XXX" />

  <label for="address">ناونیشان</label>
  <input type="text" id="address" required placeholder="ناونیشان بنوسە" />

  <label for="gps">شوێنەکە (GPS Location)</label>
  <input type="text" id="gps" placeholder="Location auto-fill..." readonly />

  <button type="button" onclick="getLocation()">وەرگرتنی شوێن</button>

  <label>هەڵبژاردنی کاڵاکان</label>
  <div class="products-grid" id="productsGrid"></div>

  <label for="notes">تێبینی (بەختیار)</label>
  <textarea id="notes" rows="3" placeholder="تێبینی بنوسە"></textarea>

  <button type="submit">داواکردن</button>
  <p id="successMsg">داواکاری بە سەرکەوتوویی نێردرا!</p>
</form>
