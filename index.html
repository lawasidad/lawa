<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <title>داشبۆردی وەسڵ و راپۆرت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5;
      color: #212529;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      background: #ffffff;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav button {
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      color: #0d6efd;
      transition: background-color 0.3s ease;
    }
    nav button.active, nav button:hover {
      background-color: #0d6efd;
      color: white;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    /* گالەری کاڵاکان */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
    }
    .card img {
      max-width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }
    .card h3 {
      margin: 0.3rem 0 0.7rem 0;
      color: #0d6efd;
    }
    .card p {
      margin: 0;
      font-weight: bold;
      color: #198754;
      font-size: 1rem;
    }
    /* فۆڕم */
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
      max-width: 480px;
      margin: 1rem auto;
    }
    form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      resize: vertical;
    }
    form button {
      background: #0d6efd;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background: #084bcc;
    }
    /* وەسڵ و راپۆرت */
    #receipts {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
      max-width: 900px;
      margin: 1rem auto;
      display: none;
    }
    #receipts table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    #receipts th, #receipts td {
      border: 1px solid #dee2e6;
      padding: 0.6rem;
      text-align: center;
    }
    #receipts th {
      background: #0d6efd;
      color: white;
    }
    #summary {
      font-weight: bold;
      font-size: 1.1rem;
      color: #0d6efd;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>

    <div id="summary"></div>

</main>
