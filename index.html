<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>داشبۆردی وەسل و راپۆرت</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 2rem; }
    .card { box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">📋 داشبۆردی وەسل و راپۆرت</h2>

    <!-- وەسل -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">➕ زیادکردنی وەسل</div>
      <div class="card-body">
        <form id="saleForm">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="👤 ناوی کڕیار" id="customer" required>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="📦 ناوی کاڵا" id="product" required>
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" placeholder="🔢 ژمارە" id="qty" min="1" value="1" required>
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" placeholder="💰 نرخی یەکە" id="unitPrice" min="0" required>
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" placeholder="🎯 داشکان %" id="discount" min="0" value="0">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">💾 پاشەکەوتکردن</button>
        </form>
      </div>
    </div>

    <!-- راپۆرت -->
    <div class="card">
      <div class="card-header bg-primary text-white">📊 راپۆرتی فرۆشتن</div>
      <div class="card-body">
        <table class="table table-bordered table-striped" id="reportTable">
          <thead class="table-light">
            <tr>
              <th>ناوی کڕیار</th>
              <th>کاڵا</th>
              <th>ژمارە</th>
              <th>نرخی یەکە</th>
              <th>داشکان</th>
              <th>کۆی گشتی</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <th colspan="5" class="text-end">کۆی گشتیی فرۆشتن:</th>
              <th id="grandTotal">0</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <script>
    const saleForm = document.getElementById('saleForm');
    const reportTable = document.querySelector('#reportTable tbody');
    const grandTotalEl = document.getElementById('grandTotal');
    let grandTotal = 0;

    saleForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const customer = document.getElementById('customer').value;
      const product = document.getElementById('product').value;
      const qty = parseFloat(document.getElementById('qty').value);
      const unitPrice = parseFloat(document.getElementById('unitPrice').value);
      const discount = parseFloat(document.getElementById('discount').value || 0);

      const total = qty * unitPrice * (1 - discount / 100);
      grandTotal += total;

      const row = `
        <tr>
          <td>${customer}</td>
          <td>${product}</td>
          <td>${qty}</td>
          <td>${unitPrice.toFixed(2)}</td>
          <td>${discount}%</td>
          <td>${total.toFixed(2)}</td>
        </tr>
      `;
      reportTable.innerHTML += row;
      grandTotalEl.textContent = grandTotal.toFixed(2);

      saleForm.reset();
      document.getElementById('qty').value = 1;
      document.getElementById('discount').value = 0;
    });
  </script>

</body>
</html>
