<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>کۆمپانیای دۆی قەندیل</title>

  <!-- فۆنتی کوردی Rabar -->
  <link href="https://cdn.jsdelivr.net/gh/rbarw/fonts@latest/rabar/Rabar_013.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Rabar_013', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
      color: #2a4365;
      font-weight: bold;
      background: linear-gradient(to right, #e0f7fa, #fff);
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
    }
    .container {
      max-width: 750px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 20px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .product {
      border: 2px solid #ddd;
      border-radius: 16px;
      padding: 15px;
      background-color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    .product:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      transform: translateY(-3px);
    }
    .product.selected {
      border-color: #e3342f !important;
      background-color: #ffe5e5 !important;
      color: #b71c1c;
    }
    .product img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .product-name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      user-select: text;
    }
    .product-price {
      font-size: 18px;
      color: #4a5568;
      font-weight: 600;
      user-select: text;
    }
    label {
      display: block;
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      font-family: inherit;
      font-size: 17px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 8px rgba(49,130,206,0.3);
    }
    button {
      margin-top: 30px;
      padding: 14px;
      background: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #94d3a2;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #218838;
    }
    #successMessage {
      display: none;
      color: green;
      text-align: center;
      margin-top: 18px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="header">کۆمپانیای دۆی قەندیل</div>

<div class="container">
  <h2>فۆرمی داواکاری دۆی قەندیل</h2>

  <div class="product-list" id="productList"></div>

  <form id="orderForm">
    <label for="customerName">ناوی کریار</label>
    <input type="text" id="customerName" required placeholder="ناوی خۆت بنووسە" />

    <label for="mobile">ژمارەی مۆبایل</label>
    <input type="tel" id="mobile" pattern="07[0-9]{8}" required placeholder="07XX XXX XXX" title="ژمارەی مۆبایل بە شیوەی 07xxxxxxxx بنووسە" />

    <label for="address">ناونیشان</label>
    <input type="text" id="address" required placeholder="ناونیشانی خۆت بنووسە" />

    <label for="gps">شوێن (GPS)</label>
    <input type="text" id="gps" readonly placeholder="چاوەڕوان بە دەست خۆکارانە..." />

    <button type="submit" id="submitBtn" disabled>✅ ناردنی داواکاری</button>
    <p id="successMessage">✅ داواکاری نێردرا!</p>
  </form>
</div>

<script>
  const products = [
    { id: 1, name: "قاوە", price: 5000, image: "https://via.placeholder.com/180x180?text=قاوە" },
    { id: 2, name: "چای", price: 3000, image: "https://via.placeholder.com/180x180?text=چای" },
    { id: 3, name: "شەکر", price: 2500, image: "https://via.placeholder.com/180x180?text=شەکر" }
  ];

  const productList = document.getElementById("productList");
  const selected = [];

  // دروستکردنی لیستی کاڵاکان
  products.forEach(product => {
    const item = document.createElement("div");
    item.classList.add("product");
    item.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <div class="product-name">${product.name}</div>
      <div class="product-price">${product.price.toLocaleString()} دینار</div>
    `;

    // هەلبژاردنی کاڵا بەکلیک
    item.addEventListener("click", () => {
      item.classList.toggle("selected");
      if (selected.includes(product)) {
        selected.splice(selected.indexOf(product), 1);
      } else {
        selected.push(product);
      }
      checkFormValidity();
    });

    productList.appendChild(item);
  });

  // وەرگرتنی شوێن (GPS)
  window.addEventListener("DOMContentLoaded", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude.toFixed(5);
        const lon = position.coords.longitude.toFixed(5);
        document.getElementById("gps").value = `${lat}, ${lon}`;
        checkFormValidity();
      }, () => {
        document.getElementById("gps").value = "نەتوانرا شوێن دابنرێت";
        checkFormValidity();
      });
    } else {
      document.getElementById("gps").value = "براوسەر پشتیوانی ناکات";
      checkFormValidity();
    }
  });

  // کارکردن لەسەر فۆرم و چاککردنی هەڵبژاردنەکان و بڵاوکردنە
