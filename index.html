<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>کۆمپانیای دۆی قەندیل - داواکاری کاڵا</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; background: #f7f9fc; }
    .product-list { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .product {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      background: white;
      transition: 0.3s;
      user-select: none;
    }
    .product.selected {
      border-color: #28a745;
      background: #e0f7e9;
    }
    .product img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
    .qty-btn {
      width: 30px;
      height: 30px;
      font-weight: bold;
      border: 1.5px solid #28a745;
      background: white;
      color: #28a745;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .qty-btn:hover {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

<h2>فۆرمی داواکاری کاڵا</h2>

<div class="product-list" id="productList"></div>

<form id="orderForm">
  <label for="customerName">ناوی کریار</label>
  <input type="text" id="customerName" required placeholder="ناوی خۆت بنووسە" />

  <label for="mobile">ژمارەی مۆبایل</label>
  <input type="text" id="mobile" required placeholder="07XX XXX XXX" />

  <label for="address">ناونیشان</label>
  <input type="text" id="address" required />

  <button type="submit">✅ ناردنی داواکاری</button>
  <p id="successMessage" style="color:green; display:none; font-weight:bold; margin-top: 15px;">✅ داواکاری نێردرا!</p>
</form>

<script>
  let selected = [];
  const quantities = {};
  const productList = document.getElementById('productList');

  function loadProducts() {
    let products = JSON.parse(localStorage.getItem('products') || '[]');
    productList.innerHTML = '';

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';

      if (!(product.id in quantities)) quantities[product.id] = 1;

      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div><strong>${product.name}</strong></div>
        <div>${product.price.toLocaleString()} دینار</div>
        <div style="margin-top: 8px;">
          <button type="button" class="qty-btn" data-id="${product.id}" data-action="decrease">-</button>
          <span id="qty-${product.id}" style="margin: 0 10px;">${quantities[product.id]}</span>
          <button type="button" class="qty-btn" data-id="${product.id}" data-action="increase">+</button>
        </div>
      `;

      div.addEventListener('click', (e) => {
        if (e.target.classList.contains('qty-btn')) return;

        div.classList.toggle('selected');
        if (selected.includes(product.id)) {
          selected = selected.filter(id => id !== product.id);
        } else {
          selected.push(product.id);
          if (!(product.id in quantities)) quantities[product.id] = 1;
          document.getElementById(`qty-${product.id}`).textContent = quantities[product.id];
        }
      });

      productList.appendChild(div);
    });

    document.querySelectorAll('.qty-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();

        const id = parseInt(btn.getAttribute('data-id'));
        const action = btn.getAttribute('data-action');

        if (!(id in quantities)) quantities[id] = 1;

        if (action === 'increase') {
          quantities[id]++;
        } else if (action === 'decrease') {
          if (quantities[id] > 1) quantities[id]--;
        }
        document.getElementById(`qty-${id}`).textContent = quantities[id];
      });
    });
  }

  loadProducts();

  document.getElementById('orderForm').addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('customerName').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!name || !mobile || !address || selected.length === 0) {
      alert('تکایە هەموو خانەکان پڕ بکە و کاڵایەک هەلبژێرە.');
      return;
    }

    let products = JSON.parse(localStorage.getItem('products') || '[]');
    let selectedProducts = products.filter(p => selected.includes(p.id));

    selectedProducts = selectedProducts.map(p => {
      return {
        ...p,
        quantity: quantities[p.id] || 1,
        totalPrice: (quantities[p.id] || 1) * p.price
      };
    });

    const order = {
      id: Date.now(),
      name,
      mobile,
      address,
      products: selectedProducts,
      time: new Date().toLocaleString()
    };

    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));

    alert("داواکاریەکەت بەسەرکەوتویی نێردرا!");

    selected = [];
    for(let key in quantities) delete quantities[key];
    document.getElementById('orderForm').reset();
    loadProducts();
  });
</script>

</body>
</html>
