<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>داواکاری کاڵا</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transform: scale(1.02);
    }

    .product.selected {
      border-color: green;
      background-color: #e6ffe6;
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: darkgreen;
    }

    #successMessage {
      display: none;
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>داواکاری کاڵا</h2>

  <div class="product-list" id="productList"></div>

  <form id="orderForm">
    <label for="customerName">ناوی کریار</label>
    <input type="text" id="customerName" required placeholder="ناوی خۆت بنووسە" />

    <label for="mobile">ژمارەی مۆبایل</label>
    <input type="text" id="mobile" required placeholder="07XX XXX XXX" />

    <label for="address">ناونیشان</label>
    <input type="text" id="address" required />

    <label for="gps">شوێن (GPS)</label>
    <input type="text" id="gps" readonly placeholder="کلیک بکە بۆ وەرگرتنی شوێن" />
    <button type="button" onclick="getLocation()">وەرگرتنی شوێن 📍</button>

    <button type="submit">ناردنی داواکاری</button>
    <p id="successMessage">✅ داواکاری نێردرا!</p>
  </form>
</div>

<script>
  const products = [
    { id: 1, name: "قاوە", price: 5000, image: "https://via.placeholder.com/100?text=قاوە" },
    { id: 2, name: "چای", price: 3000, image: "https://via.placeholder.com/100?text=چای" },
    { id: 3, name: "شەکر", price: 2500, image: "https://via.placeholder.com/100?text=شەکر" }
  ];

  const productList = document.getElementById("productList");
  const selected = [];

  products.forEach(product => {
    const item = document.createElement("div");
    item.classList.add("product");
    item.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <div>${product.name}</div>
      <small>${product.price} دینار</small>
    `;
    item.addEventListener("click", () => {
      item.classList.toggle("selected");
      if (selected.includes(product)) {
        selected.splice(selected.indexOf(product), 1);
      } else {
        selected.push(product);
      }
    });
    productList.appendChild(item);
  });

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude.toFixed(5);
        const lon = position.coords.longitude.toFixed(5);
        document.getElementById("gps").value = `${lat}, ${lon}`;
      }, () => {
        alert("نەتوانرا شوێن وەرگیرا بۆت.");
      });
    } else {
      alert("براوسەر پشتیوانی GPS ناکات.");
    }
  }

  document.getElementById("orderForm").addEventListener("submit", e => {
    e.preventDefault();

    const name = document.getElementById("customerName").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const address = document.getElementById("address").value.trim();
    const gps = document.getElementById("gps").value.trim();

    if (!name || !mobile || !address || selected.length === 0) {
      alert("تکایە هەموو خانەکان پڕ بکە و کاڵایەک هەلبژێرە.");
      return;
    }

    const order = {
      name, mobile, address, gps,
      products: selected,
      time: new Date().toLocaleString()
    };

    console.log("📦 داواکاری نوێ:", order);
    document.getElementById("successMessage").style.display = "block";
    document.getElementById("orderForm").reset();
    selected.length = 0;
    document.querySelectorAll(".product").forEach(p => p.classList.remove("selected"));
  });
</script>

</body>
</html>
