<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <title>داشبۆردی فرۆشتن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .summary {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>ڕاپۆرتی فرۆشتن بە پێی کاڵا (Sales by Item)</h1>

    <!-- Table: Sales Summary -->
    <h2>کۆتا ژمارەی فرۆشتن بۆ هەر کاڵا</h2>
    <table>
        <tr>
            <th>ناوی کاڵا</th>
            <th>ژمارەی فرۆشتن</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>4</td>
        </tr>
    </table>

    <!-- Invoice Section -->
    <div class="summary">
        <h2>وەسلەکان</h2>
        <table>
            <tr>
                <th>Invoice ID</th>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Mouse</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Laptop</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mouse</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Keyboard</td>
                <td>1</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Keyboard</td>
                <td>3</td>
            </tr>
        </table>
    </div>

</body>
</html>
