<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>کۆمپانیای دۆی قەندیل - داواکاری کاڵا</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; background: #f7f9fc; }
    .product-list { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .product {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      background: white;
      transition: 0.3s;
      user-select: none;
      position: relative;
    }
    .product.selected {
      border-color: #28a745;
      background: #e0f7e9;
    }
    .product img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .total-price-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #28a745;
      color: white;
      padding: 5px 8px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      user-select: none;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h2>فۆرمی داواکاری کاڵا</h2>

<div class="product-list" id="productList"></div>

<form id="orderForm">
  <label for="customerName">ناوی کریار</label>
  <input type="text" id="customerName" required placeholder="ناوی خۆت بنووسە" />

  <label for="mobile">ژمارەی مۆبایل</label>
  <input type="text" id="mobile" required placeholder="07XX XXX XXX" />

  <label for="address">ناونیشان</label>
  <input type="text" id="address" required />

  <button type="submit">✅ ناردنی داواکاری</button>
  <p id="successMessage" style="color:green; display:none; font-weight:bold; margin-top: 15px;">✅ داواکاری نێردرا!</p>
</form>

<script>
  // نمونه کاڵا بۆ پیشاندانی
  if (!localStorage.getItem('products')) {
    const sampleProducts = [
      { id: 1, name: 'شەکر', price: 2000, image: 'https://via.placeholder.com/160?text=شەکر', quantity: 1 },
      { id: 2, name: 'کافی', price: 5000, image: 'https://via.placeholder.com/160?text=کافی', quantity: 1 },
      { id: 3, name: 'کاکائو', price: 3000, image: 'https://via.placeholder.com/160?text=کاکائو', quantity: 1 }
    ];
    localStorage.setItem('products', JSON.stringify(sampleProducts));
  }

  let selected = [];
  const productList = document.getElementById('productList');

  function loadProducts() {
    let products = JSON.parse(localStorage.getItem('products') || '[]');
    productList.innerHTML = '';

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div><strong>${product.name}</strong></div>
        <div>${product.price.toLocaleString()} دینار</div>
      `;

      if (selected.includes(product.id)) {
        div.classList.add('selected');
        const totalPrice = (product.price * (product.quantity || 1)).toLocaleString();
        const badge = document.createElement('div');
        badge.className = 'total-price-badge';
        badge.textContent = totalPrice + ' دینار';
        div.appendChild(badge);
      }

      div.addEventListener('click', () => {
        div.classList.toggle('selected');
        if (selected.includes(product.id)) {
          selected = selected.filter(id => id !== product.id);
        } else {
          selected.push(product.id);
        }
        loadProducts();
      });

      productList.appendChild(div);
    });
  }

  loadProducts();

  document.getElementById('orderForm').addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('customerName').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!name || !mobile || !address || selected.length === 0) {
      alert('تکایە هەموو خانەکان پڕ بکە و کاڵایەک هەلبژێرە.');
      return;
    }

    let products = JSON.parse(localStorage.getItem('products') || '[]');
    let selectedProducts = products.filter(p => selected.includes(p.id));

    selectedProducts = selectedProducts.map(p => ({
      ...p,
      quantity: p.quantity || 1,
      totalPrice: (p.price * (p.quantity || 1))
    }));

    const order = {
      id: Date.now(),
      name,
      mobile,
      address,
      products: selectedProducts,
      time: new Date().toLocaleString()
    };

    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));

    alert("داواکاریەکەت بەسەرکەوتویی نێردرا!");

    selected = [];
    document.getElementById('orderForm').reset();
    loadProducts();
  });
</script>

</body>
</html>
