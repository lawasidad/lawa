<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>داواکاری کاڵا</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .product-card {
      background: #fafafa;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .product-card:hover {
      border-color: #28a745;
    }

    .product-card.selected {
      border-color: #28a745;
      background: #e9fbe9;
    }

    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    #successMsg {
      color: green;
      display: none;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>فۆڕمی داواکردنی کاڵا</h2>
    <form id="orderForm">
      <label for="customerName">ناوی کڕیار</label>
      <input type="text" id="customerName" required placeholder="ناوی کڕیار بنوسە" />

      <label for="mobile">ژمارەی مۆبایل</label>
      <input type="text" id="mobile" required placeholder="07XX XXX XXX" />

      <label for="address">ناونیشان</label>
      <input type="text" id="address" required placeholder="ناونیشانت بنوسە" />

      <label for="gps">شوێنەکە (GPS Location)</label>
      <input type="text" id="gps" placeholder="Location auto-fill..." readonly />
      <button type="button" onclick="getLocation()">وەرگرتنی شوێن 📍</button>

      <label>هەڵبژاردنی کاڵاکان</label>
      <div class="products-grid" id="productsGrid"></div>

      <label for="notes">تێبینی (بەختیار)</label>
      <textarea id="notes" rows="3" placeholder="تێبینی بنوسە"></textarea>

      <button type="submit">ناردنی داواکاری</button>
      <p id="successMsg">✅ داواکاری بە سەرکەوتوویی نێردرا!</p>
    </form>
  </div>

  <script>
    const products = [
      { id: 1, name: "قاوە", price: 5000, image: "https://via.placeholder.com/100?text=قاوە" },
      { id: 2, name: "شەکر", price: 2000, image: "https://via.placeholder.com/100?text=شەکر" },
      { id: 3, name: "چای", price: 3000, image: "https://via.placeholder.com/100?text=چای" }
    ];

    const productsGrid = document.getElementById("productsGrid");
    const selectedProducts = [];

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div>${p.name}</div>
        <small>${p.price} دینار</small>
      `;
      card.addEventListener("click", () => {
        card.classList.toggle("selected");
        if (selectedProducts.includes(p)) {
          selectedProducts.splice(selectedProducts.indexOf(p), 1);
        } else {
          selectedProducts.push(p);
        }
      });
      productsGrid.appendChild(card);
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude.toFixed(5);
          const lon = position.coords.longitude.toFixed(5);
          document.getElementById("gps").value = `${lat}, ${lon}`;
        }, () => {
          alert("نەتوانرا شوێنەکە بدۆزرێتەوە.");
        });
      } else {
        alert("براوسەری تۆ پشتیوانی GPS ناکات.");
      }
    }

    document.getElementById("orderForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("customerName").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const address = document.getElementById("address").value.trim();
      const gps = document.getElementById("gps").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!name || !mobile || !address || selectedProducts.length === 0) {
        alert("تکایە هەموو خانەکان پڕبکە و کاڵایەک هەلبژێرە.");
        return;
      }

      const order = {
        customerName: name,
        mobile,
        address,
        gps,
        products: selectedProducts,
        notes,
        date: new Date().toLocaleString()
      };

      console.log("داواکاری: ", order);

      document.getElementById("orderForm").reset();
      selectedProducts.length = 0;
      document.querySelectorAll(".product-card").forEach(c => c.classList.remove("selected"));
      document.getElementById("successMsg").style.display = "block";
    });
  </script>
</body>
</html>
