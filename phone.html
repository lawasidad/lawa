<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لیستی ژمارە مۆبایلەکان</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; direction: rtl; }
  h1 { color: #333; text-align: center; }
  textarea {
    width: 100%;
    max-width: 600px;
    height: 100px;
    margin: 20px auto;
    display: block;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    resize: vertical;
  }
  ul { list-style: none; padding: 0; max-width: 600px; margin: 20px auto; }
  li { background: #fff; margin-bottom: 10px; padding: 12px; border-radius: 6px; box-shadow: 0 0 4px #ccc; display: flex; justify-content: space-between; align-items: center; }
  a.whatsapp-link {
    text-decoration: none;
    background: #25D366;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 14px;
  }
  a.whatsapp-link:hover {
    background: #1ebe57;
  }
  .select-all-container {
    max-width: 600px;
    margin: 10px auto;
    background: #fff;
    padding: 12px 20px;
    border-radius: 6px;
    box-shadow: 0 0 4px #ccc;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
  }
  label {
    user-select: none;
    font-weight: bold;
    font-size: 16px;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  button.send-btn {
    display: block;
    max-width: 600px;
    margin: 20px auto;
    background-color: #25D366;
    color: white;
    border: none;
    padding: 14px 0;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button.send-btn:hover {
    background-color: #1ebe57;
  }
</style>
</head>
<body>

<h1>لیستی ژمارە مۆبایلەکان</h1>

<textarea id="message" placeholder="ناوەڕۆکی نامەکەت بنوسە..."></textarea>

<div class="select-all-container">
  <input type="checkbox" id="selectAll" />
  <label for="selectAll">هەلبژاردنی هەموو ژمارەکان</label>
</div>

<ul id="phone-list">
  <!-- ژمارەکان لێرە دەنوسرێن -->
</ul>

<button class="send-btn" id="sendMessageBtn">ناردنی نامە بۆ واتسئاپ</button>

<script>
fetch('phones.json')
  .then(response => {
    if (!response.ok) throw new Error('Failed to load phones.json');
    return response.json();
  })
  .then(data => {
    const list = document.getElementById('phone-list');
    if (!data.mobiles || !Array.isArray(data.mobiles) || data.mobiles.length === 0) {
      list.innerHTML = '<li>ژمارە مۆبایلەکان نەدۆزرایەوە</li>';
      return;
    }
    data.mobiles.forEach(phone => {
      const li = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'phone-checkbox';
      checkbox.value = phone;

      const phoneText = document.createElement('span');
      phoneText.textContent = phone;
      phoneText.style.flexGrow = '1';
      phoneText.style.marginRight = '10px';

      const waLink = document.createElement('a');
      waLink.href = `https://wa.me/${phone.replace(/[^0-9]/g, '')}`;
      waLink.target = '_blank';
      waLink.rel = 'noopener noreferrer';
      waLink.className = 'whatsapp-link';
      waLink.textContent = 'واتسئاپ';

      li.appendChild(checkbox);
      li.appendChild(phoneText);
      li.appendChild(waLink);

      list.appendChild(li);
    });

    // Select All functionality
    const selectAllCheckbox = document.getElementById('selectAll');
    selectAllCheckbox.addEventListener('change', () => {
      const checkboxes = document.querySelectorAll('.phone-checkbox');
      checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
    });
  })
  .catch(err => {
    document.getElementById('phone-list').innerHTML = '<li>هەڵە ڕوودا: ' + err.message + '</li>';
  });

document.getElementById('sendMessageBtn').addEventListener('click', () => {
  const message = document.getElementById('message').value.trim();
  if (!message) {
    alert('تکایە ناوەڕۆکی نامەکەت بنوسە');
    return;
  }

  const selectedPhones = Array.from(document.querySelectorAll('.phone-checkbox:checked'))
    .map(cb => cb.value);

  if (selectedPhones.length === 0) {
    alert('تکایە هەندێک ژمارە هەلبژێرە');
    return;
  }

  // ناردنی پەیام بۆ هەر ژمارە لە وێندۆوکی نوێ
  selectedPhones.forEach(phone => {
    const waUrl = `https://wa.me/964${phone.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(message)}`;
    window.open(waUrl, '_blank');
  });
});
</script>

</body>
</html>
