<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>لیستی ژمارە مۆبایلەکان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>📱 لیستی ژمارە مۆبایلەکان</h2>
  <table id="phoneTable">
    <thead>
      <tr>
        <th>#</th>
        <th>ژمارە مۆبایل</th>
      </tr>
    </thead>
    <tbody>
      <!-- داتاکان لێرە زیاد دەبن -->
    </tbody>
  </table>

  <script>
    fetch('phones.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('نەتوانرا پەیوەندیکردن بە phones.json');
        }
        return response.json();
      })
      .then(data => {
        const tbody = document.querySelector("#phoneTable tbody");
        data.forEach((phone, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${phone}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("هەڵە لە خوێندنەوەی فایلەکە:", error);
      });
  </script>

</body>
</html>
