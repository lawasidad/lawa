<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ناردنی پەیام بە واتسئاپ</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
  textarea { width: 100%; height: 100px; margin-bottom: 10px; }
  ul { list-style: none; padding: 0; }
  li { margin-bottom: 8px; }
  button { padding: 10px 20px; background-color: #25D366; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>

<h2>ناردنی پەیام بۆ زۆر ژمارە</h2>

<textarea id="message" placeholder="پەیامەکەت بنوسە..."></textarea>

<ul id="phoneList">
  <li><input type="checkbox" class="phone" value="9647501234567" /> 9647501234567</li>
  <li><input type="checkbox" class="phone" value="9647701234567" /> 9647701234567</li>
  <li><input type="checkbox" class="phone" value="9647512345678" /> 9647512345678</li>
</ul>

<button id="sendBtn">ناردنی پەیام بە واتسئاپ</button>

<script>
  document.getElementById('sendBtn').addEventListener('click', () => {
    const message = document.getElementById('message').value.trim();
    if (!message) {
      alert('تکایە پەیامەکەت بنوسە.');
      return;
    }

    const checkedPhones = Array.from(document.querySelectorAll('.phone:checked')).map(el => el.value);
    if (checkedPhones.length === 0) {
      alert('تکایە یەک ژمارە هەلبژێرە.');
      return;
    }

    // بۆ هەر ژمارە لینکێکی wa.me دروست دەکەین و لە وێندۆوەی نوێدا کرتە دەکەین
    checkedPhones.forEach((phone, index) => {
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      setTimeout(() => {
        window.open(url, '_blank');
      }, index * 500); // هەر ٥٠٠ ملیسەکەند دیفرانسی ناردن
    });
  });
</script>

</body>
</html>
