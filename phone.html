<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <title>ناردنی پەیام بۆ ژمارەکان</title>
  <style>label { display: block; margin: 5px 0; }</style>
</head>
<body>
  <h3>ژمارەکان هەلبژێرە</h3>

  <label><input type="checkbox" id="selectAll" /> هەموو سلێکت بکە</label>

  <div id="phoneList">
    <label><input type="checkbox" class="phone" value="+9647502020061" checked /> 7502020061</label>
    <label><input type="checkbox" class="phone" value="+9647503272277" checked /> 7503272277</label>
    <label><input type="checkbox" class="phone" value="+9647506257941" checked /> 7506257941</label>
  </div>

  <button id="sendMsg">پەیام بۆ هەلبژێردراوەکان بنێرە</button>

  <script>
    document.getElementById('selectAll').addEventListener('change', function() {
      const checked = this.checked;
      document.querySelectorAll('.phone').forEach(chk => chk.checked = checked);
    });

    document.getElementById('sendMsg').addEventListener('click', () => {
      const message = encodeURIComponent("سڵاو، ئەمە پەیامێکی تاقیکردنەوەیە.");
      const selectedPhones = Array.from(document.querySelectorAll('.phone:checked')).map(chk => chk.value);

      if(selectedPhones.length === 0) {
        alert('تکایە ژمارەیەک هەلبژێرە.');
        return;
      }

      selectedPhones.forEach(number => {
        const url = `https://wa.me/${number.replace(/[^0-9]/g, '')}?text=${message}`;
        window.open(url, '_blank');
      });
    });
  </script>
</body>
</html>
