<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ناردنی پەیام و وێنە بە واتسئاپ</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background: #f5f5f5; }
    textarea, input, button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
    ul { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; background: white; border: 1px solid #ccc; }
    li { padding: 5px 10px; border-bottom: 1px solid #eee; }
    img { max-width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>ناردنی پەیام و وێنە بە واتسئاپ</h2>

<textarea id="message" rows="4" placeholder="نامەکەت بنوسە..."></textarea>

<label>وێنە هەلبژێرە (بێ لینک):</label>
<input type="file" id="imageInput" accept="image/*" />

<div id="preview"></div>

<ul id="phoneList"></ul>

<button id="sendBtn">ناردن بۆ هەموو ژمارەکان</button>

<script>
  let base64Image = "";

  // خوێندنەوەی phones.json
  fetch("phones.json")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("phoneList");
      data.forEach(phone => {
        const fullPhone = phone.startsWith('964') ? phone : '964' + phone;
        const li = document.createElement("li");
        li.textContent = fullPhone;
        list.appendChild(li);
      });
    })
    .catch(() => alert("نەتوانرا phones.json بخوێندرێت"));

  // ئەم فانکشنی وێنەکە دەخوێنێت و بە Base64 دەگۆڕێت
  document.getElementById('imageInput').addEventListener('change', function() {
    const file = this.files[0];
    if (!file) {
      base64Image = "";
      document.getElementById("preview").innerHTML = "";
      return;
    }
    const reader = new FileReader();
    reader.onload = function(e) {
      base64Image = e.target.result; // لە شێوازی base64
      document.getElementById("preview").innerHTML = `<img src="${base64Image}" alt="وێنەی هەلبژێردراو" />`;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById("sendBtn").addEventListener("click", () => {
    const message = document.getElementById("message").value.trim();

    if (!message && !base64Image) {
      alert("تکایە نامە یان وێنە هەلبژێرە.");
      return;
    }

    const phoneElements = document.querySelectorAll("#phoneList li");
    if (phoneElements.length === 0) {
      alert("ژمارەکانی موبایل تێدا نیە.");
      return;
    }

    phoneElements.forEach((li, i) => {
      const phone = li.textContent.trim();
      // وێنەی Base64 لە ناو نامەکە زیاد دەکەین (بە کۆدی base64، بۆیە زۆر گەورە دەتوانێت بێت)
      let fullMessage = message;
      if (base64Image) {
        // چون وەستسئاپ بە wa.me ناتوانێت وێنەی base64 بەشدار بکات لە نامەکە، ئەمە فقط تاقیکردنەوەیە.
        fullMessage += "\n\n[وێنە: تاقیکردنەوەی Base64 دروستکرا]";
      }
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(fullMessage)}`;
      setTimeout(() => window.open(url, "_blank"), i * 700);
    });
  });
</script>

</body>
</html>
