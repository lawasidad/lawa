<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ناردنی پەیام بۆ تیلەگرام</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ناردنی پەیام بۆ تیلەگرام</h2>
  <textarea id="message" rows="4" placeholder="پەیامەکە بنووسە..."></textarea>
  <button onclick="sendMessages()">ناردن</button>

  <div id="result"></div>

  <script>
    const botToken = "توکنێکی بۆتت لێرە دانێ";

    async function sendMessages() {
      const message = document.getElementById("message").value;
      const result = document.getElementById("result");
      result.innerHTML = "چاوەڕوان بە ...";

      try {
        const res = await fetch("phones.json");
        const phones = await res.json();

        let all = phones.map(async (p) => {
          const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
          const data = {
            chat_id: p.chat_id,
            text: message
          };

          return fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
        });

        await Promise.all(all);
        result.innerHTML = "✅ پەیامەکان نێردران!";
      } catch (err) {
        result.innerHTML = "❌ کێشەیەک ڕوویدا: " + err.message;
      }
    }
  </script>
</body>
</html>
