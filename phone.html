<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ناردنی پەیام بە تیلگرام</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
    direction: rtl;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  textarea, input {
    width: 100%;
    font-size: 16px;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background-color: #0088cc;
    color: white;
    border: none;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #006699;
  }
  .info {
    text-align: center;
    margin-top: 10px;
    color: green;
    font-weight: bold;
  }
  .error {
    color: red;
  }
</style>
</head>
<body>

<h1>ناردنی پەیام بە تیلگرام</h1>

<label for="chatId">Chat ID:</label>
<input type="text" id="chatId" placeholder="Chat ID بنوسە" />

<label for="message">پەیامەکەت بنوسە:</label>
<textarea id="message" rows="5" placeholder="پەیامەکەت بنوسە"></textarea>

<button id="sendBtn">ناردنی پەیام</button>

<div class="info" id="status"></div>

<script>
document.getElementById('sendBtn').addEventListener('click', () => {
  const chatId = document.getElementById('chatId').value.trim();
  const message = document.getElementById('message').value.trim();
  const status = document.getElementById('status');
  status.textContent = '';
  status.classList.remove('error');

  if (!chatId) {
    status.textContent = 'تکایە Chat ID بنوسە.';
    status.classList.add('error');
    return;
  }
  if (!message) {
    status.textContent = 'تکایە پەیامەکەت بنوسە.';
    status.classList.add('error');
    return;
  }

  fetch('send_telegram.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: chatId, text: message })
  })
  .then(response => response.json())
  .then(data => {
    if(data.ok) {
      status.textContent = 'پەیام بە سەرکەوتوویی نێردرا.';
    } else {
      status.textContent = 'کێشە هەیە لە ناردن: ' + (data.description || 'نازانراو');
      status.classList.add('error');
    }
  })
  .catch(err => {
    status.textContent = 'هەڵەی تۆمارکردن: ' + err.message;
    status.classList.add('error');
  });
});
</script>

</body>
</html>
