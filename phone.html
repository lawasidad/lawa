<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <title>ناردنی پەیام بە Telegram</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f0f0f0; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #ddd; }
    input[type="text"], textarea { width: 70%; padding: 8px; margin: 10px 0; }
    button { padding: 8px 16px; background: #0088cc; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h2>ناردنی پەیام بە Telegram بۆ زۆر کەس</h2>

  <textarea id="message" placeholder="نامەکە بنوسە..." rows="4"></textarea><br>
  <button onclick="sendToAll()">ناردن</button>
  <br>
  <label><input type="checkbox" id="selectAll" onclick="toggleAll(this)"> هەموو هەلبژێرە</label>

  <table>
    <thead>
      <tr>
        <th>هەلبژاردن</th>
        <th>ناو</th>
        <th>Chat ID</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <script>
    // نمونەی ناو و Chat ID ـەکان (ئەمانە پێویستن لە Backend یان لە فایلێکی داتاکان)
    const users = [
      { name: "عەلی", chatId: "123456789" },
      { name: "سارا", chatId: "987654321" },
      { name: "حسین", chatId: "192837465" }
    ];

    const tbody = document.getElementById("userList");
    users.forEach(user => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="checkbox" class="userCheck" value="${user.chatId}"></td>
        <td>${user.name}</td>
        <td>${user.chatId}</td>
      `;
      tbody.appendChild(row);
    });

    function toggleAll(source) {
      document.querySelectorAll(".userCheck").forEach(ch => ch.checked = source.checked);
    }

    function sendToAll() {
      const message = document.getElementById("message").value.trim();
      const selectedChatIds = [...document.querySelectorAll(".userCheck")]
        .filter(ch => ch.checked)
        .map(ch => ch.value);

      if (!message) {
        alert("تکایە نامەکە بنوسە.");
        return;
      }
      if (selectedChatIds.length === 0) {
        alert("تکایە کەسێک هەلبژێرە.");
        return;
      }

      // ناردنی نامە بە Backend بە داواکاری POST
      fetch("/sendTelegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chatIds: selectedChatIds, message })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("نامەکان بە سەرکەوتوویی نێردران.");
        } else {
          alert("کێشەیەک ڕوویدا: " + data.error);
        }
      })
      .catch(err => alert("هەڵەیەک ڕوویدا: " + err));
    }
  </script>

</body>
</html>
