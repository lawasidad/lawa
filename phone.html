<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ناردنی پەیام بە واتسئاپ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
    direction: rtl;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  textarea {
    width: 100%;
    max-width: 600px;
    height: 120px;
    margin: 0 auto 20px auto;
    display: block;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
  }
  .select-all-container {
    max-width: 600px;
    margin: 10px auto 20px auto;
    background: #fff;
    padding: 12px 20px;
    border-radius: 6px;
    box-shadow: 0 0 4px #ccc;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
  }
  label {
    user-select: none;
    font-weight: bold;
    font-size: 16px;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  ul {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: 0 auto 20px auto;
  }
  li {
    background: #fff;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 6px;
    box-shadow: 0 0 4px #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .phone-number {
    flex-grow: 1;
    margin-right: 10px;
    font-weight: bold;
    font-size: 16px;
  }
  button.send-btn {
    display: block;
    max-width: 600px;
    margin: 10px auto;
    background-color: #25D366;
    color: white;
    border: none;
    padding: 14px 0;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }
  button.send-btn:hover {
    background-color: #1ebe57;
  }
  .info {
    max-width: 600px;
    margin: 10px auto;
    font-size: 14px;
    color: #666;
    text-align: center;
  }
</style>
</head>
<body>

<h1>ناردنی پەیام بە واتسئاپ</h1>

<textarea id="message" placeholder="پەیامەکەت بنوسە..."></textarea>

<div class="select-all-container">
  <input type="checkbox" id="selectAll" />
  <label for="selectAll">هەلبژاردنی هەموو ژمارەکان</label>
</div>

<ul id="phone-list">
  <!-- ژمارەکان لێرە دەنوسرێن -->
</ul>

<button class="send-btn" id="sendMessageBtn">ناردنی پەیام بە واتسئاپ</button>

<div class="info" id="status"></div>

<script>
// ژمارە مۆبایلەکان لێرە زیاد بکە
const phones = [
  "9647501234567",
  "9647707654321",
  "9647801122334",
  "9647512345678",
  "9647723456789",
  "9647834567890",
  "9647001122334",
  "9647012233445",
  "9647023344556"
];

// نیشاندانی ژمارەکان لە لیستەکە
const list = document.getElementById('phone-list');
phones.forEach(phone => {
  const li = document.createElement('li');

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.className = 'phone-checkbox';
  checkbox.value = phone;

  const phoneText = document.createElement('span');
  phoneText.textContent = phone;
  phoneText.className = 'phone-number';

  li.appendChild(checkbox);
  li.appendChild(phoneText);

  list.appendChild(li);
});

// کارکردنی select all
const selectAllCheckbox = document.getElementById('selectAll');
selectAllCheckbox.addEventListener('change', () => {
  const checkboxes = document.querySelectorAll('.phone-checkbox');
  checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
});

// ناردنی پەیام بۆ ژمارەکان
document.getElementById('sendMessageBtn').addEventListener('click', () => {
  const message = document.getElementById('message').value.trim();
  const status = document.getElementById('status');
  if (!message) {
    alert('تکایە پەیامەکەت بنوسە.');
    return;
  }
  const selectedCheckboxes = [...document.querySelectorAll('.phone-checkbox:checked')];
  if (selectedCheckboxes.length === 0) {
    alert('تکایە ژمارەیەک هەلبژێرە.');
    return;
  }

  const encodedMessage = encodeURIComponent(message);

  selectedCheckboxes.forEach((cb, idx) => {
    const phone = cb.value.replace(/[^0-9]/g, '');
    const url = `https://wa.me/${phone}?text=${encodedMessage}`;
    setTimeout(() => {
      window.open(url, '_blank');
    }, idx * 400); // هەر ٤٠٠ میلێک جارێک بکرێتەوە
  });

  status.textContent = `پەیام نێردرا بۆ ${selectedCheckboxes.length} ژمارە.`;
  setTimeout(() => { status.textContent = ''; }, 6000);
});
</script>

</body>
</html>
