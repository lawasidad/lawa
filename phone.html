<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>ناردنی پەیام بۆ تیلەگرام</title>
</head>
<body>
  <h2>ناردنی پەیام بۆ تیلەگرام</h2>
  <textarea id="message" placeholder="پەیام بنووسە..."></textarea>
  <br><br>
  <button onclick="sendMessages()">ناردن</button>

  <div id="status"></div>

  <script>
    const BOT_TOKEN = 'YOUR_BOT_TOKEN';  // گۆڕە بە توکینی خۆت
    const phonesFile = 'phones.json';    // پەیوەندیدانی ژمارەکان

    async function sendMessages() {
      const status = document.getElementById('status');
      status.innerText = "ناردن دەستپێدەکات...";

      let message = document.getElementById('message').value;
      if (!message) {
        status.innerText = "تکایە پەیامێک بنووسە.";
        return;
      }

      try {
        const response = await fetch(phonesFile);
        const phones = await response.json();

        if (!Array.isArray(phones)) {
          status.innerText = "⚠️ phones.json پێویستە لیست بێت.";
          return;
        }

        for (let phone of phones) {
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: phone,
              text: message
            })
          });
        }

        status.innerText = "✅ پەیامەکان نێردرا.";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ کێشەیەک ڕوویدا: " + err.message;
      }
    }
  </script>
</body>
</html>
