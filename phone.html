<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <title>ناردنی پەیام بۆ هەموو ژمارەکان</title>
</head>
<body>
  <button id="sendAll">پەیام بۆ هەموو ژمارەکان بنێرە</button>

  <script>
    const phoneNumbers = [
      '+9647501234567',
      '+9647507654321',
      '+9647701234567'
      // ژمارە زیاتر زیاد بکە
    ];
    const message = encodeURIComponent("سڵاو، ئەمە پەیامێکی تاقیکردنەوەیە.");

    document.getElementById('sendAll').addEventListener('click', () => {
      phoneNumbers.forEach(number => {
        const url = `https://wa.me/${number.replace(/[^0-9]/g, '')}?text=${message}`;
        window.open(url, '_blank');
      });
    });
  </script>
</body>
</html>
