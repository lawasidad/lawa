<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Bulk Sender</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px;
    }
  </style>
</head>
<body>

  <h2>✉️ ناردنی پەیام بە واتس ئاپ</h2>

  <!-- پەیام -->
  <textarea id="message" placeholder="پەیامەکەت بنوسە..."></textarea>

  <!-- دوگمەی ناردن لە سەرەوە -->
  <button onclick="sendToAll()">📤 ناردنی بۆ هەموو ژمارەکان</button>

  <!-- لیستی ژمارەکان -->
  <h3>📱 ژمارەکان</h3>
  <ul id="numberList"></ul>

  <script>
    let phoneNumbers = [];

    // وەرگرتنی داتاکان لە phones.json
    fetch('phones.json')
      .then(res => res.json())
      .then(data => {
        phoneNumbers = data;
        const list = document.getElementById("numberList");
        data.forEach(phone => {
          const li = document.createElement("li");
          li.textContent = phone;
          list.appendChild(li);
        });
      })
      .catch(err => {
        alert("نەتوانرا پەیوەندیکردن بە فایلەکە. دڵنیابە لەوەی بە ڕێی سێرڤەرە.");
        console.error(err);
      });

    // ناردنی پەیام بۆ هەموو
    function sendToAll() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return alert("تکایە پەیامەکە بنوسە!");

      phoneNumbers.forEach((phone, i) => {
        setTimeout(() => {
          const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
          window.open(url, '_blank');
        }, i * 1000); // ناردنەکان بە مەودایەکی کەم
      });
    }
  </script>

</body>
</html>
