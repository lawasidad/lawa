<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>ناردنی پەیام بە وەستسئاپ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .phone-box {
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    .number-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .number-row input {
      flex: 1;
      padding: 6px;
    }
    .number {
      font-weight: bold;
    }
    button {
      padding: 6px 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <h2>ناردنی پەیام بە وەستسئاپ</h2>
  <div id="phoneList"></div>

  <script>
    fetch("phones.json")
      .then(res => res.json())
      .then(numbers => {
        const phoneList = document.getElementById("phoneList");
        numbers.forEach(num => {
          const box = document.createElement("div");
          box.className = "phone-box";

          box.innerHTML = `
            <div class="number-row">
              <span class="number">${num}</span>
              <a href="https://wa.me/964${num}" target="_blank">
                <button>WhatsApp</button>
              </a>
            </div>
            <div class="number-row">
              <input type="text" placeholder="پەیام بنووسە..." class="message">
              <button onclick="sendMessage(this, '${num}')">ناردن</button>
            </div>
          `;

          phoneList.appendChild(box);
        });
      });

    function sendMessage(btn, number) {
      const msg = btn.parentElement.querySelector(".message").value;
      const encodedMsg = encodeURIComponent(msg);
      const link = `https://wa.me/964${number}?text=${encodedMsg}`;
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
