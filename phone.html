<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>خوێندنی phones.json</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    padding: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  ul {
    max-width: 600px;
    margin: 20px auto;
    padding: 0;
    list-style: none;
  }
  li {
    background: #fff;
    margin-bottom: 10px;
    padding: 12px 20px;
    border-radius: 6px;
    box-shadow: 0 0 6px #ccc;
    font-weight: bold;
    font-size: 18px;
  }
  .error {
    max-width: 600px;
    margin: 10px auto;
    color: red;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>خوێندنی ژمارە مۆبایلەکان لە phones.json</h1>

<ul id="phone-list">
  <li>لە بارکردنەوەدا...</li>
</ul>

<div id="error" class="error"></div>

<script>
fetch('phones.json')
  .then(response => {
    if (!response.ok) throw new Error('ناکەوێتەوە phones.json');
    return response.json();
  })
  .then(data => {
    const list = document.getElementById('phone-list');
    list.innerHTML = '';
    if (!data.mobiles || !Array.isArray(data.mobiles) || data.mobiles.length === 0) {
      list.innerHTML = '<li>ژمارە مۆبایلەکان نەدۆزرایەوە</li>';
      return;
    }
    data.mobiles.forEach(phone => {
      const li = document.createElement('li');
      li.textContent = phone;
      list.appendChild(li);
    });
  })
  .catch(err => {
    document.getElementById('error').textContent = 'هەڵە: ' + err.message;
    document.getElementById('phone-list').innerHTML = '';
  });
</script>

</body>
</html>
