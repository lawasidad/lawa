<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ناردنی پەیام بۆ تیلەگرام</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 20px;
    }
    textarea, button {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      padding: 10px;
    }
    .status {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ناردنی پەیام بۆ تیلەگرام</h2>
  <textarea id="message" placeholder="پەیام بنووسە...">سلاو</textarea>
  <button onclick="sendToTelegram()">ناردن</button>
  <div class="status" id="status"></div>

  <script>
    async function sendToTelegram() {
      const message = document.getElementById("message").value;
      const statusEl = document.getElementById("status");
      statusEl.innerText = "ناردنەوە دەستپێکرد...";

      try {
        const res = await fetch("phones.json");
        const phones = await res.json();

        if (!Array.isArray(phones)) {
          statusEl.innerText = "⚠️ phones.json پێویستە لیست بێت.";
          return;
        }

        const botToken = "YOUR_BOT_TOKEN"; // ناوی بووتەکەت لێرە دانێ
        const promises = phones.map(phone =>
          fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: phone,
              text: message
            })
          })
        );

        await Promise.all(promises);
        statusEl.innerText = "✅ پەیامەکان نێردران!";
      } catch (err) {
        console.error(err);
        statusEl.innerText = "❌ هەڵەیەک ڕوویدا.";
      }
    }
  </script>
</body>
</html>
