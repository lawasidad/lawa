<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لیستی ژمارە مۆبایلەکان</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { color: #333; }
  ul { list-style: none; padding: 0; }
  li { background: #fff; margin-bottom: 5px; padding: 10px; border-radius: 4px; box-shadow: 0 0 3px #ccc; }
</style>
</head>
<body>

<h1>لیستی ژمارە مۆبایلەکان</h1>
<ul id="phone-list">
  <!-- ژمارەکان لێرە دەنوسرێن -->
</ul>

<script>
// ئەم کۆدە JSON ـە لە فایلی phones.json دەتوانیت وێبگەڕەکەت بەکاردێنیت لەو ناوەوە لێ بدەیت
fetch('phones.json')
  .then(response => {
    if (!response.ok) throw new Error('Failed to load phones.json');
    return response.json();
  })
  .then(data => {
    const list = document.getElementById('phone-list');
    if (!data.mobiles || !Array.isArray(data.mobiles)) {
      list.innerHTML = '<li>ژمارە مۆبایلەکان نەدۆزرایەوە</li>';
      return;
    }
    // هەر ژمارەیەک لە مۆبایلەکان بنوسە لە ناو لیستەکە
    data.mobiles.forEach(phone => {
      const li = document.createElement('li');
      li.textContent = phone;
      list.appendChild(li);
    });
  })
  .catch(err => {
    document.getElementById('phone-list').innerHTML = '<li>هەڵە ڕوودا: ' + err.message + '</li>';
  });
</script>

</body>
</html>
