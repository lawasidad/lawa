<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <title>ناردنی پەیام بە وەستسئاپ بۆ هەموو ژمارەکان</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
      direction: rtl;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25D366;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <h2>ناردنی پەیام بۆ هەموو ژمارەکان بە وەستسئاپ</h2>

  <input type="text" id="message" placeholder="پەیامەکەت بنوسە..." />

  <button onclick="sendToAll()">ناردن بۆ هەموو ژمارەکان</button>

  <script>
    let phones = [];

    // خوێندنەوەی phones.json
    fetch("phones.json")
      .then(response => response.json())
      .then(data => {
        phones = data; // هەموو ژمارەکان لە ئەم گۆڕاوەدا دانرا
      })
      .catch(() => {
        alert("ناوی phones.json دروست نیە یان کێشە هەیە.");
      });

    function sendToAll() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) {
        alert("تکایە پەیامەکەت بنوسە.");
        return;
      }
      if (phones.length === 0) {
        alert("هیچ ژمارەیەک بار نەکراوە.");
        return;
      }

      phones.forEach((phone, idx) => {
        const url = `https://wa.me/964${phone}?text=${encodeURIComponent(msg)}`;
        // ناردنی لینکەکان لە وێندۆوەیەکی نوێ بەپێی تاکە تاکە بەرەوپێش بەتاخیر 600 ملیسەکەند
        setTimeout(() => {
          window.open(url, "_blank");
        }, idx * 600);
      });
    }
  </script>
</body>
</html>
