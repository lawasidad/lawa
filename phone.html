<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Message Sender</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .send-btn {
      margin-bottom: 10px;
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .send-btn:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>

  <h1>لیستی ژمارە مۆبایلەکان</h1>

  <button class="send-btn" id="sendMessageBtn">ناردنی نامە بۆ واتسئاپ</button>

  <textarea id="message" placeholder="ناوەڕۆکی نامەکەت بنوسە..."></textarea>

  <script>
    const phoneNumbers = [
      "9647501234567",
      "9647701234567",
      "9647801234567"
    ];

    document.getElementById("sendMessageBtn").addEventListener("click", function () {
      const message = document.getElementById("message").value.trim();
      if (message === "") {
        alert("تکایە نامەیەک بنوسە.");
        return;
      }

      phoneNumbers.forEach(number => {
        const url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      });
    });
  </script>

</body>
</html>
