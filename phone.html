<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Bulk Sender</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f0f0f0; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #ddd; }
    input[type="text"] { width: 70%; padding: 8px; margin: 10px 0; }
    button { padding: 8px 16px; background: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h2>ناردنی پەیام بە وەسڵ بۆ ژمارەکان</h2>

  <input type="text" id="message" placeholder="نامەکە بنوسە...">
  <button onclick="sendToAll()">ناردن</button>
  <br>
  <label><input type="checkbox" id="selectAll" onclick="toggleAll(this)"> هەموو هەلبژێرە</label>

  <table>
    <thead>
      <tr>
        <th>هەلبژاردن</th>
        <th>ناو</th>
        <th>ژمارە</th>
      </tr>
    </thead>
    <tbody id="phoneList"></tbody>
  </table>

  <script>
    // خوێندنەوەی phones.json
    fetch("phones.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("phoneList");
        data.forEach((item, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="checkbox" class="phoneCheck" value="${item.phone}"></td>
            <td>${item.name}</td>
            <td>${item.phone}</td>
          `;
          tbody.appendChild(row);
        });
      });

    function toggleAll(source) {
      document.querySelectorAll(".phoneCheck").forEach(ch => ch.checked = source.checked);
    }

    function sendToAll() {
      const message = document.getElementById("message").value;
      const selected = [...document.querySelectorAll(".phoneCheck")]
        .filter(ch => ch.checked)
        .map(ch => ch.value);

      if (selected.length === 0 || !message.trim()) {
        alert("تکایە ژمارەکان یان نامە بنووسە.");
        return;
      }

      // ناردن بە وەتسئاپ
      selected.forEach(phone => {
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        window.open(url, "_blank");
      });
    }
  </script>

</body>
</html>
