<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لیستی ژمارە مۆبایلەکان</title>
<style>
  body {
    font-family: 'Rabar_013', sans-serif;
    direction: rtl;
    padding: 20px;
    background: #f5f7fa;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input, button {
    margin-top: 6px;
    padding: 8px;
    width: 250px;
    border-radius: 8px;
    border: 1px solid #cbd5e0;
    font-size: 16px;
  }
  button {
    width: 150px;
    background: #2b6cb0;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    font-weight: bold;
  }
  ul {
    margin-top: 20px;
    max-width: 300px;
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    list-style: none;
  }
  ul li {
    padding: 6px 10px;
    border-bottom: 1px solid #cbd5e0;
    font-size: 16px;
  }
  ul li:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>

<h1>زیادکردنی ژمارە مۆبایل</h1>

<label for="mobileInput">ژمارەی مۆبایل:</label>
<input type="text" id="mobileInput" placeholder="ژمارەی مۆبایل بنووسە" />

<button id="addMobileBtn">زیادکردن</button>

<ul id="mobileList"></ul>

<script>
  let mobiles = [];

  const mobileInput = document.getElementById('mobileInput');
  const addMobileBtn = document.getElementById('addMobileBtn');
  const mobileList = document.getElementById('mobileList');

  function renderMobiles() {
    mobileList.innerHTML = '';
    mobiles.forEach(mobile => {
      const li = document.createElement('li');
      li.textContent = mobile;
      mobileList.appendChild(li);
    });
  }

  addMobileBtn.addEventListener('click', () => {
    const mobile = mobileInput.value.trim();
    if (!mobile) {
      alert('تکایە ژمارەی مۆبایل بنووسە');
      return;
    }
    if (mobiles.includes(mobile)) {
      alert('ئەم ژمارەیە پێشتر زیادکراوە');
      return;
    }
    mobiles.push(mobile);
    renderMobiles();
    mobileInput.value = '';
    mobileInput.focus();
  });
</script>

</body>
</html>
