<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ناردنی پەیام بە واتسئاپ</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background: #f5f5f5; }
    textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; }
    ul { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; background: white; border: 1px solid #ccc; }
    li { padding: 5px 10px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

<h2>ناردنی پەیام بە واتسئاپ</h2>

<textarea id="message" rows="4" placeholder="نامەکەت بنوسە..."></textarea>

<ul id="phoneList"></ul>

<button id="sendBtn">ناردن بۆ هەموو ژمارەکان</button>

<script>
  fetch("phones.json")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("phoneList");
      data.forEach(phone => {
        const fullPhone = phone.startsWith('964') ? phone : '964' + phone;
        const li = document.createElement("li");
        li.innerHTML = `<label><input type="checkbox" class="phone" value="${fullPhone}" checked /> ${fullPhone}</label>`;
        list.appendChild(li);
      });
    })
    .catch(() => alert("نەتوانرا phones.json بخوێندرێت"));

  document.getElementById("sendBtn").addEventListener("click", () => {
    const message = document.getElementById("message").value.trim();
    if (!message) {
      alert("تکایە نامەکەت بنوسە.");
      return;
    }
    const selectedPhones = [...document.querySelectorAll(".phone:checked")].map(i => i.value);
    if (selectedPhones.length === 0) {
      alert("تکایە یەک ژمارە هەلبژێرە.");
      return;
    }

    selectedPhones.forEach((phone, i) => {
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      setTimeout(() => window.open(url, "_blank"), i * 700);
    });
  });
</script>

</body>
</html>
