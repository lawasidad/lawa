<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <title>لیستی ژمارە موبایلەکان</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f7fafc;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .phone-list {
      max-height: 400px;
      overflow-y: scroll;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
      margin-bottom: 20px;
    }
    label {
      display: flex;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    label:hover {
      background: #f0f4f8;
    }
    input[type="checkbox"] {
      margin-left: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }
    button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1e429f;
    }
    #copiedMessage {
      color: green;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<h1>لیستی ژمارە موبایلەکان</h1>

<div class="phone-list" id="phoneList">
  <!-- ژمارەکان ئەمە لێرە زیاد دەکرێن -->
</div>

<button id="copySelected">کۆپی کردنی ژمارە هەڵبژێردراوەکان</button>
<button id="copyAll" style="margin-top: 10px; background:#38a169;">کۆپی کردنی هەموو ژمارەکان</button>

<p id="copiedMessage">کۆپی کرا بە سەرکەوتوویی!</p>

<script>
  const phones = [
    "7507312433",
    "7504675327",
    "7704083038",
    "7518079597",
    "7517305400",
    "7507654133",
    "7504858895",
    "7503253200",
    "7504991961",
    "7504151467",
    // ... بەردەوام لە لیستی ژمارەکانە
  ];

  const phoneListDiv = document.getElementById("phoneList");
  const copySelectedBtn = document.getElementById("copySelected");
  const copyAllBtn = document.getElementById("copyAll");
  const copiedMessage = document.getElementById("copiedMessage");

  // زیادکردنی لیستەکە
  function renderPhones() {
    phoneListDiv.innerHTML = "";
    phones.forEach((phone, index) => {
      const label = document.createElement("label");
      label.innerHTML = `
        <input type="checkbox" value="${phone}" />
        ${phone}
      `;
      phoneListDiv.appendChild(label);
    });
  }

  // کۆپی کردن بەرزکردنەوەی فیدباک
  function showCopiedMessage() {
    copiedMessage.style.display = "block";
    setTimeout(() => {
      copiedMessage.style.display = "none";
    }, 2000);
  }

  // کۆپی کردن دەقی نووسراو بۆ clipboard
  function copyTextToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      showCopiedMessage();
    }).catch(err => {
      alert("کێشەیەک ڕوویدا لە کۆپی کردن: " + err);
    });
  }

  // کۆپی کردنی ژمارە هەڵبژێردراوەکان
  copySelectedBtn.addEventListener("click", () => {
    const checkedPhones = [...document.querySelectorAll("#phoneList input[type=checkbox]:checked")].map(cb => cb.value);
    if (checkedPhones.length === 0) {
      alert("تکایە یەک ژمارە هەڵبژێرە بۆ کۆپی کردن");
      return;
    }
    copyTextToClipboard(checkedPhones.join("\n"));
  });

  // کۆپی کردنی هەموو ژمارەکان
  copyAllBtn.addEventListener("click", () => {
    copyTextToClipboard(phones.join("\n"));
  });

  renderPhones();
</script>

</body>
</html>
