<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>داشبۆرد - کۆمپانیای دۆی قەندیل</title>
<link href="https://cdn.jsdelivr.net/gh/rbarw/fonts@latest/rabar/Rabar_013.css" rel="stylesheet" />

<style>
  body {
    font-family: 'Rabar_013', sans-serif;
    background: #f5f7fa;
    margin: 0; padding: 20px;
    direction: rtl;
  }
  h1 {
    text-align: center;
    color: #1a202c;
    margin-bottom: 30px;
  }
  .orders {
    max-width: 900px;
    margin: auto;
    background: white;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.1);
  }
  .order {
    border-bottom: 1px solid #e2e8f0;
    padding: 18px 0;
  }
  .order:last-child {
    border-bottom: none;
  }
  .order-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-weight: bold;
    color: #2d3748;
  }
  .order-info {
    font-size: 14px;
    color: #4a5568;
    margin-bottom: 12px;
  }
  .products {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }
  .product {
    border: 1.5px solid #cbd5e0;
    border-radius: 12px;
    padding: 10px;
    width: 140px;
    text-align: center;
    background: #fefefe;
  }
  .product img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 8px;
  }
  .product-name {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 4px;
  }
  .product-price {
    color: #718096;
    font-size: 14px;
  }
  .no-orders {
    text-align: center;
    font-size: 18px;
    color: #a0aec0;
    padding: 40px 0;
  }
</style>
</head>
<body>

<h1>وەسڵەکانی کریار</h1>
<div class="orders" id="ordersContainer">
  <p class="no-orders">هیچ داواکاریەک نییە.</p>
</div>

<script>
  // هەموو داواکاریەکان لە localStorage بەناوی 'orders' هەڵگرێنەوە
  const orders = JSON.parse(localStorage.getItem('orders') || '[]');

  const ordersContainer = document.getElementById('ordersContainer');
  const noOrdersMsg = ordersContainer.querySelector('.no-orders');

  function renderOrders() {
    if (orders.length === 0) {
      noOrdersMsg.style.display = 'block';
      return;
    }
    noOrdersMsg.style.display = 'none';
    ordersContainer.innerHTML = ''; // سڕینەوەی پێشووتر

    orders.forEach((order, index) => {
      const div = document.createElement('div');
      div.className = 'order';

      // ناوی کریار + مۆبایل + GPS
      const headerHTML = `
        <div class="order-header">
          <span>ناوی کریار: ${order.name}</span>
          <span>ژمارە مۆبایل: ${order.mobile}</span>
        </div>
      `;

      const infoHTML = `
        <div class="order-info">
          ناونیشان: ${order.address}<br/>
          GPS: ${order.gps}<br/>
          کاتی داواکاری: ${order.time}
        </div>
      `;

      const productsHTML = order.products.map(p => `
        <div class="product">
          <img src="${p.image}" alt="${p.name}" />
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price.toLocaleString()} دینار</div>
        </div>
      `).join('');

      div.innerHTML = headerHTML + infoHTML + `<div class="products">${productsHTML}</div>`;

      ordersContainer.appendChild(div);
    });
  }

  renderOrders();

  // فەرمی داواکاریەکەت لە لینکی کە دروست کردووە لە کۆدی پێشوو بە localStorage زیاد دەکات:
  // تو دەتوانیت بەو فۆرما داتاکان بۆ localStorage زیاد بکەیت و ئەمش دەتوانێت کۆتایی بێت بە گەیشتن بە داشبۆرد.

</script>
</body>
</html>
