<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبۆرد - کۆمپانیای دۆی قەندیل</title>
  <link href="https://cdn.jsdelivr.net/gh/rbarw/fonts@latest/rabar/Rabar_013.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rabar_013', sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 10px;
    }
    .add-link {
      text-align: center;
      margin-bottom: 30px;
    }
    .add-link a {
      display: inline-block;
      background: #2b6cb0;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
    }
    .orders {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    .order {
      border-bottom: 1px solid #e2e8f0;
      padding: 18px 0;
      page-break-after: always;
    }
    .order:last-child {
      border-bottom: none;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2d3748;
    }
    .order-info {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 12px;
    }
    .products {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .product {
      border: 1.5px solid #cbd5e0;
      border-radius: 12px;
      padding: 10px;
      width: 140px;
      text-align: center;
      background: #fefefe;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 8px;
    }
    .product-name {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .product-price {
      color: #718096;
      font-size: 14px;
    }
    .no-orders {
      text-align: center;
      font-size: 18px;
      color: #a0aec0;
      padding: 40px 0;
    }
    .play-alarm-btn {
      display: block;
      margin: 20px auto 40px;
      background: #2f855a;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>وەسڵەکانی کریار</h1>

<div class="add-link">
  <a href="add-product.html">➕ زیادکردنی کاڵا</a>
</div>

<button id="enableSoundBtn" class="play-alarm-btn">چالاککردنی دەنگ (یەک کلیک بکە)</button>

<div class="orders" id="ordersContainer">
  <p class="no-orders">هیچ داواکاریەک نییە.</p>
</div>

<div style="text-align: center; margin-top: 30px;">
  <button onclick="printSelectedOrders()" class="play-alarm-btn" style="background:#3182ce">پرینتی وەسڵە دیاریکراوەکان</button>
  <button onclick="deleteSelectedOrders()" class="play-alarm-btn" style="background:#e53e3e">سڕینەوەی وەسڵە دیاریکراوەکان</button>
</div>

<script>
  const ordersContainer = document.getElementById('ordersContainer');
  const enableSoundBtn = document.getElementById('enableSoundBtn');
  const alarmSound = new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");

  enableSoundBtn.addEventListener('click', () => {
    alarmSound.play().then(() => {
      alert('دەنگ چالاککرا!');
      enableSoundBtn.style.display = 'none';
    }).catch(err => {
      alert('ناتوانرێت دەنگ چالاک بکرێت، تکایە دڵنیابە لە ئەوەی دەستکاری نەکراوە.');
      console.error(err);
    });
  });

  function getOrders() {
    try {
      const data = localStorage.getItem('orders');
      return data ? JSON.parse(data) : [];
    } catch {
      return [];
    }
  }

  function createProductHTML(product) {
    return `
      <div class="product">
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price.toLocaleString()} دینار</div>
      </div>
    `;
  }

  function renderOrders() {
    const orders = getOrders();
    if (orders.length === 0) {
      ordersContainer.innerHTML = '<p class="no-orders">هیچ داواکاریەک نییە.</p>';
      return;
    }
    ordersContainer.innerHTML = '';
    orders.forEach((order, index) => {
      const productsHTML = order.products.map(createProductHTML).join('');
      const orderHTML = document.createElement('div');
      orderHTML.className = 'order';
      orderHTML.setAttribute('data-index', index);
      orderHTML.innerHTML = `
        <div style="margin-bottom: 8px;">
          <input type="checkbox" class="select-order" data-index="${index}" />
          <label>دیاریکردن</label>
        </div>
        <div class="order-header">
          <span>ناوی کریار: ${order.name}</span>
          <span>ژمارە مۆبایل: ${order.mobile}</span>
        </div>
        <div class="order-info">
          ناونیشان: ${order.address}<br/>
          GPS: ${order.gps}<br/>
          کاتی داواکاری: ${order.time}
        </div>
        <div class="products">${productsHTML}</div>
      `;
      ordersContainer.appendChild(orderHTML);
    });
  }

  function printSelectedOrders() {
    const selected = document.querySelectorAll('.select-order:checked');
    if (selected.length === 0) return alert("تکایە وەسڵێک دیاریبکە بۆ پرینت.");
    const orders = getOrders();
    let htmlToPrint = `<html><head><title>وەسڵەکان</title><style>
      body { font-family: 'Rabar_013', sans-serif; direction: rtl; padding: 20px; }
      .order { page-break-after: always; border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
      .order-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; }
      .order-info { font-size: 14px; margin-bottom: 10px; }
      .product { border: 1px solid #aaa; padding: 10px; margin: 5px; display: inline-block; width: 120px; text-align: center; }
      .product img { width: 100%; height: 80px; object-fit: cover; margin-bottom: 5px; }
    </style></head><body>`;
    selected.forEach(input => {
      const index = parseInt(input.getAttribute('data-index'));
      const order = orders[index];
      htmlToPrint += `<div class="order">
        <div class="order-header">
          <span>ناوی کریار: ${order.name}</span>
          <span>ژمارە: ${order.mobile}</span>
        </div>
        <div class="order-info">
          ناونیشان: ${order.address}<br/>GPS: ${order.gps}<br/>کات: ${order.time}
        </div>
        <div class="products">
          ${order.products.map(p => `
            <div class="product">
              <img src="${p.image}" />
              <div>${p.name}</div>
              <div>${p.price.toLocaleString()} دینار</div>
            </div>`).join('')}
        </div>
      </div>`;
    });
    htmlToPrint += '</body></html>';
    const printWindow = window.open('', '', 'width=800,height=600');
    printWindow.document.write(htmlToPrint);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
  }

  function deleteSelectedOrders() {
    const selected = document.querySelectorAll('.select-order:checked');
    if (selected.length === 0) return alert("تکایە وەسڵێک دیاریبکە بۆ سڕینەوە.");
    let orders = getOrders();
    const indicesToDelete = Array.from(selected).map(input => parseInt(input.getAttribute('data-index')));
    orders = orders.filter((_, index) => !indicesToDelete.includes(index));
    localStorage.setItem('orders', JSON.stringify(orders));
    renderOrders();
  }

  let lastOrdersLength = 0;
  function checkForNewOrders() {
    const currentOrders = getOrders();
    if (currentOrders.length > lastOrdersLength) {
      if (!document.hasFocus()) alarmSound.play().catch(e => console.error("ناتوانێت دەنگ پێبکات:", e));
      alert("وەسڵی نوێ زیاد بوو!");
      lastOrdersLength = currentOrders.length;
      renderOrders();
    }
  }

  window.onload = () => {
    lastOrdersLength = getOrders().length;
    renderOrders();
    setInterval(checkForNewOrders, 3000);
  };
</script>

</body>
</html>
