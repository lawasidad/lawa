<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبۆرد - کۆمپانیای دۆی قەندیل</title>
  <link href="https://cdn.jsdelivr.net/gh/rbarw/fonts@latest/rabar/Rabar_013.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rabar_013', sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 10px;
    }
    .add-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .add-link a {
      display: inline-block;
      background: #2b6cb0;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
    }
    .orders {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    .order {
      border-bottom: 1px solid #e2e8f0;
      padding: 18px 0;
    }
    .order:last-child {
      border-bottom: none;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2d3748;
    }
    .order-info {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 12px;
    }
    .products {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .product {
      border: 1.5px solid #cbd5e0;
      border-radius: 12px;
      padding: 10px;
      width: 140px;
      text-align: center;
      background: #fefefe;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 8px;
    }
    .product-name {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .product-price {
      color: #718096;
      font-size: 14px;
    }
    .no-orders {
      text-align: center;
      font-size: 18px;
      color: #a0aec0;
      padding: 40px 0;
    }
    .play-alarm-btn {
      display: block;
      margin: 20px auto;
      background: #2f855a;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    .select-print-controls {
      text-align: center;
      margin: 10px 0 30px;
    }
    .select-print-controls input {
      margin-left: 5px;
    }
    .print-btn {
      background: #d69e2e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .order.printable {
        visibility: visible;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>

<h1>وەسڵەکانی کریار</h1>

<div class="add-link">
  <a href="add-product.html">➕ زیادکردنی کاڵا</a>
</div>

<button id="enableSoundBtn" class="play-alarm-btn">چالاککردنی دەنگ (یەک کلیک بکە)</button>

<div class="select-print-controls">
  <label><input type="checkbox" id="selectAllCheckbox" /> هەمووی هەڵبژێرە</label>
  <br />
  <button class="print-btn" onclick="printSelectedOrders()">🖨️ پرینتکردنی وەسلە هەڵبژێردراوەکان</button>
</div>

<div class="orders" id="ordersContainer">
  <p class="no-orders">هیچ داواکاریەک نییە.</p>
</div>

<script>
  const ordersContainer = document.getElementById('ordersContainer');
  const enableSoundBtn = document.getElementById('enableSoundBtn');
  const selectAllCheckbox = document.getElementById('selectAllCheckbox');

  const alarmSound = new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");

  enableSoundBtn.addEventListener('click', () => {
    alarmSound.play().then(() => {
      alert('دەنگ چالاککرا!');
      enableSoundBtn.style.display = 'none';
    }).catch(err => {
      alert('ناتوانرێت دەنگ چالاک بکرێت، تکایە دڵنیابە.');
      console.error(err);
    });
  });

  function getOrders() {
    try {
      const data = localStorage.getItem('orders');
      return data ? JSON.parse(data) : [];
    } catch {
      return [];
    }
  }

  function createProductHTML(product) {
    return `
      <div class="product">
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price.toLocaleString()} دینار</div>
      </div>
    `;
  }

  function renderOrders() {
    const orders = getOrders();

    if (orders.length === 0) {
      ordersContainer.innerHTML = '<p class="no-orders">هیچ داواکاریەک نییە.</p>';
      return;
    }

    ordersContainer.innerHTML = '';

    orders.forEach((order, index) => {
      const productsHTML = order.products.map(createProductHTML).join('');

      const orderHTML = document.createElement('div');
      orderHTML.className = 'order';
      orderHTML.dataset.index = index;

      orderHTML.innerHTML = `
        <label>
          <input type="checkbox" class="order-checkbox" data-index="${index}" />
          🔘 وەسڵەکەی کریارەکە
        </label>
        <div class="order-header">
          <span>ناوی کریار: ${order.name}</span>
          <span>ژمارە مۆبایل: ${order.mobile}</span>
        </div>
        <div class="order-info">
          ناونیشان: ${order.address}<br/>
          GPS: ${order.gps}<br/>
          کاتی داواکاری: ${order.time}
        </div>
        <div class="products">${productsHTML}</div>
      `;

      ordersContainer.appendChild(orderHTML);
    });

    // بەڕێوەبردنی checkboxی گشتی
    selectAllCheckbox.addEventListener('change', () => {
      const allCheckboxes = document.querySelectorAll('.order-checkbox');
      allCheckboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
    });
  }

  function printSelectedOrders() {
    const checkboxes = document.querySelectorAll('.order-checkbox:checked');
    const allOrders = document.querySelectorAll('.order');

    allOrders.forEach(order => order.classList.remove('printable'));
    checkboxes.forEach(cb => {
      const idx = cb.dataset.index;
      const order = document.querySelector(`.order[data-index="${idx}"]`);
      order.classList.add('printable');
    });

    window.print();
  }

  let lastOrdersLength = 0;

  function checkForNewOrders() {
    const currentOrders = getOrders();
    if (currentOrders.length > lastOrdersLength) {
      if (!document.hasFocus()) {
        alarmSound.play().catch(e => console.error("ناتوانێت دەنگ پێبکات:", e));
        alert("وەسڵی نوێ زیاد بوو!");
      }
      lastOrdersLength = currentOrders.length;
      renderOrders();
    }
  }

  window.onload = () => {
    lastOrdersLength = getOrders().length;
    renderOrders();
    setInterval(checkForNewOrders, 3000);
  };
</script>

</body>
</html>
