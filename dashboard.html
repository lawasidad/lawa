<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبۆرد - وەسڵەکان</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
    .order { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 15px; background: #f9f9f9; }
    .order-header { font-weight: bold; margin-bottom: 10px; }
    .products { display: flex; gap: 15px; flex-wrap: wrap; }
    .product { border: 1px solid #aaa; border-radius: 6px; padding: 10px; width: 140px; text-align: center; background: #fff; }
    .product img { width: 120px; height: 100px; object-fit: contain; border-radius: 5px; }
    button { cursor: pointer; }
    .actions { margin-top: 10px; }
    .checkbox-label { margin-left: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>وەسڵەکان</h1>

<button onclick="printSelectedOrders()">🖨️ پرینتی وەسڵە هەلبژێردراوەکان</button>

<div id="ordersContainer">
  <!-- وەسڵەکان لێرە دەنوسرێن -->
</div>

<script>
  // نموونەی وەسڵەکان لە localStorage یان نموونەی فێکی
  if (!localStorage.getItem('orders')) {
    const sampleOrders = [
      {
        name: "کریم مەحمود",
        mobile: "07501234567",
        address: "سلێمانی - شارۆچک",
        gps: "35.5633, 45.4333",
        time: "2025-06-12 14:20",
        products: [
          { name: "شەکر", price: 1000, image: "https://via.placeholder.com/140x120?text=Sugar" },
          { name: "نانی", price: 500, image: "https://via.placeholder.com/140x120?text=Bread" }
        ]
      },
      {
        name: "ئاوات هەورامی",
        mobile: "07509876543",
        address: "هەولێر - نیشتمان",
        gps: "36.1911, 44.0092",
        time: "2025-06-12 15:00",
        products: [
          { name: "کۆکا کۆلا", price: 1500, image: "https://via.placeholder.com/140x120?text=CocaCola" }
        ]
      }
    ];
    localStorage.setItem('orders', JSON.stringify(sampleOrders));
  }

  const ordersContainer = document.getElementById('ordersContainer');

  // هێشتا لە localStorage وەسڵەکان بخوێنەوە
  function getOrders() {
    try {
      const data = localStorage.getItem('orders');
      return data ? JSON.parse(data) : [];
    } catch {
      return [];
    }
  }

  // نووسینی کاڵاکان بۆ وێب
  function createProductHTML(product) {
    return `
      <div class="product">
        <img src="${product.image || 'https://via.placeholder.com/140x120?text=No+Image'}" alt="${product.name}" />
        <div>${product.name}</div>
        <div>${product.price.toLocaleString()} دینار</div>
      </div>
    `;
  }

  // نیشاندانی هەموو وەسڵەکان
  function renderOrders() {
    const orders = getOrders();
    if (orders.length === 0) {
      ordersContainer.innerHTML = "<p>هیچ داواکاریەک نییە.</p>";
      return;
    }

    ordersContainer.innerHTML = '';

    orders.forEach((order, idx) => {
      const productsHTML = order.products.map(createProductHTML).join('');
      const orderHTML = document.createElement('div');
      orderHTML.className = 'order';
      orderHTML.dataset.index = idx;
      orderHTML.innerHTML = `
        <div>
          <input type="checkbox" class="order-checkbox" id="chk-${idx}" data-index="${idx}" />
          <label for="chk-${idx}" class="checkbox-label">هەلبژاردنی وەسلەکە</label>
        </div>
        <div class="order-header">کریار: ${order.name} - ${order.mobile}</div>
        <div>ناونیشان: ${order.address}<br/>GPS: ${order.gps}<br/>کات: ${order.time}</div>
        <div class="products">${productsHTML}</div>
        <div class="actions">
          <button onclick="deleteOrder(${idx})" style="background:#e53e3e; color:#fff; border:none; padding:5px 10px; border-radius:5px;">سڕینەوە</button>
        </div>
      `;
      ordersContainer.appendChild(orderHTML);
    });
  }

  // سڕینەوەی وەسلێک لە localStorage و نیشاندانی نوێ
  function deleteOrder(index) {
    if (!confirm("دڵنیایت دەتەوێت ئەم وەسلە بسڕیتەوە؟")) return;

    const orders = getOrders();
    orders.splice(index, 1);
    localStorage.setItem('orders', JSON.stringify(orders));
    renderOrders();
  }

  // پرینتی وەسڵە هەلبژێردراوەکان
  function printSelectedOrders() {
    const checkedBoxes = document.querySelectorAll('.order-checkbox:checked');
    if (checkedBoxes.length === 0) {
      alert('تکایە یەک وەسل هەلبژێرە بۆ پرینت.');
      return;
    }

    let printContents = '';

    checkedBoxes.forEach(cb => {
      const idx = cb.dataset.index;
      const order = getOrders()[idx];
      if (!order) return;

      const productsHTML = order.products.map(p => `
        <div style="border:1px solid #ccc; padding:5px; margin:5px; display:inline-block; width:120px; text-align:center;">
          <img src="${p.image || 'https://via.placeholder.com/140x120?text=No+Image'}" style="width:100px; height:80px; object-fit:contain;" />
          <div>${p.name}</div>
          <div>${p.price.toLocaleString()} دینار</div>
        </div>
      `).join('');

      printContents += `
        <div style="border-bottom:2px solid #333; margin-bottom:30px; padding-bottom:10px;">
          <h3>کریار: ${order.name}</h3>
          <p>ژمارە: ${order.mobile}<br/>
          ناونیشان: ${order.address}<br/>
          GPS: ${order.gps}<br/>
          کات: ${order.time}</p>
          <div>${productsHTML}</div>
        </div>
      `;
    });

    const printWindow = window.open('', '', 'width=900,height=700');
    printWindow.document.write(`
      <html>
      <head>
        <title>پرینتی وەسڵەکان</title>
        <style>
          body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
          h3 { margin-top: 0; }
          img { border-radius: 6px; }
        </style>
      </head>
      <body>
        ${printContents}
      </body>
      </html>
    `);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
  }

  renderOrders();
</script>

</body>
</html>
