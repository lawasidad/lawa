<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبۆرد - کۆمپانیای دۆی قەندیل</title>
  <link href="https://cdn.jsdelivr.net/gh/rbarw/fonts@latest/rabar/Rabar_013.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rabar_013', sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 10px;
    }
    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      min-width: 300px;
    }
    .customer-list-container {
      max-width: 900px;
      margin: 0 auto 20px auto;
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<h1>لیستی کریارەکان</h1>

<div class="customer-list-container">
  <label for="customerSelect">هەلبژاردنی کریار:</label>
  <select id="customerSelect">
    <option value="all">هەموو کریارەکان</option>
  </select>
</div>

<script>
  // وەرگرتنی داتای وەسڵەکان لە localStorage
  function getOrders() {
    try {
      const data = localStorage.getItem('orders');
      return data ? JSON.parse(data) : [];
    } catch {
      return [];
    }
  }

  // پڕکردنی سلێکت بە ناو و ژمارە مۆبایلەکان
  function populateCustomerSelect() {
    const orders = getOrders();

    // داتای منحصربەفردی ناوی کریار و ژمارە موبایل
    // جێبەجێکردنی dictionary بۆ کۆکردن بەناوبانگەکان و ژمارەکان
    const customersMap = {};

    orders.forEach(order => {
      if (order.name) {
        if (!customersMap[order.name]) {
          customersMap[order.name] = new Set();
        }
        if (order.mobile) {
          customersMap[order.name].add(order.mobile);
        }
      }
    });

    const customerSelect = document.getElementById('customerSelect');
    customerSelect.innerHTML = '<option value="all">هەموو کریارەکان</option>';

    // کرتەکردنی ناو و ژمارەکان بۆ هەر کریار
    Object.keys(customersMap).forEach(name => {
      const mobiles = Array.from(customersMap[name]).join(' ، ');
      const option = document.createElement('option');
      option.value = name;
      option.textContent = `${name} — ${mobiles}`;
      customerSelect.appendChild(option);
    });
  }

  window.onload = () => {
    populateCustomerSelect();
  };
</script>

</body>
</html>
